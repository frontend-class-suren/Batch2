<body>
    <h2>How to add a new property in object</h2>
    <p id="person"></p>
    <script>
        const person = {
            fname: "Simran",
            lname: "Shrestha",
            address: "Manigram",
        }
        person.age = "19"
        person.nbr = "9827285310"
        //to delete the object
        delete person.nbr
        delete person["age"]
        document.getElementById("person").innerHTML = person.age;

    </script>
</body>
