<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
</head>
<body>
    <h1>Const Variables Using Array</h1>
    <h2>Cars Array:</h2>
    <p id="cars"></p>
    <script>
        //Step-1 create an array
        const cars = ["Saab", "Tata", "BMW"]
        //Step-2 change the array element
        cars[0] = "Thar";
        //sTEP-3 To add an new element
        cars.push ("Audi");
        document.getElementById("cars").innerHTML = cars
    </script>
    
</body>
</html>
