<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacing String Content</title>
</head>
<body>
    <H1>Replacing String Content</H1>
    <p style="color: red;">The replace() method replaces a specified value with another value in a string:</p>
    <p id="demo"></p>
    <script>
        let text = "Hello, Good Afternoon !";
        let neww = text.replace("Afternoon", "Morning");
        document.getElementById("demo").innerHTML = neww ;
    </script>
</body>
</html>
