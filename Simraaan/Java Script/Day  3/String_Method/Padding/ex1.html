<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Padding</title>
</head>
<body>
    <h2>JavaScript String Padding</h2>
    <p id="padstart"></p>
    <script>
        let amount = "1024";
        let padAmount = amount.padStart(29,"00365634292435638756");
        document.getElementById("padstart").innerHTML = padAmount ;
    </script>
</body>
</html>
