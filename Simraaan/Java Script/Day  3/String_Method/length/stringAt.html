<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String At()</title>
</head>
<body>
    <h2>JavaScript String At()</h2>
    <p id="position"></p>
    <script>
        let text = "Hello, Good Morning";
        let letter = text.at(8);
        document.getElementById("position").innerHTML = letter;
    </script>
</body>
</html>
