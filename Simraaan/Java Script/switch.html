<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enter Your Marks To Check Your Division</h2>
    <input type="number" name="" id="marks">
    <button onclick="check()">Enter</button>
    <p id="result"></p>

    <script>
        function check(){
            let grade = "A";
            let result ;
            switch (grade){
                case 'A':
                    marks = "A (Excellent)"
                    break;
                    case 'B':
                    marks = "B (Average)"
                    break;
                    case 'C':
                    marks = "C (Satisfactory)"
                    break;
                    default:
                        marks = "NG"
            }
            document.getElementById("result").innerHTML = marks;
        }
    </script>
</body>
</html>
