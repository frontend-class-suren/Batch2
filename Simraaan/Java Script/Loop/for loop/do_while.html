<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do While Loop</h1>
    <p id="do"></p>
    <script>
        let txt = "";
        let i = 0;
        do{
            txt += i+"<br>";
            i++;
        } while (i <10);
        document.getElementById("do").innerHTML = txt;
    </script>
</body>
</html>
