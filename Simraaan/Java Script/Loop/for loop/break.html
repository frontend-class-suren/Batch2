<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Break</h1>
    <p id="break"></p>
    <script>
        let txt = "";
        let i = 0;
        while(i < 10){
            if (i===6){
                break;
            }
            txt += i+"<br>";
            i++;
        }
        document.getElementById("break").innerHTML = txt;
    </script>
</body>
</html>
