<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS While Loop</h1>
    <p id="loop"></p>
    <script>
        let txt = "";
        let i = 0;
        while(i < 20)
    {
        txt += i + "<br> ";
        i++;
    }
    document.getElementById("loop").innerHTML = txt;
    </script>
    
</body>
</html>
