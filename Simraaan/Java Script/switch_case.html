<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript switch</h2>

    <p id="demo"></p>

    <script>
        let text;
        switch (15) {
            case 1:
                text = "Baisakh";
                break;
            case 2:
                text = "Jestha";
                break;
            case 3:
                text = "Asar"
                break;

            case 3:
                text = "Ashar"
                break;
            case 4:
                text = "Shrawan"
                break;
            case 5:
                text = "Bhadra"
                break;
            case 6:
                text = "Ashoj"
                break;
            case 7:
                text = "Kartik"
                break;
            case 8:
                text = "Mangsir"
                break;
            case 9:
                text = "Poush"
                break;
            case 10:
                text = "Magh"
                break;
            case 11:
                text = "Falgun"
                break;
            case 0:
                text = "Chaitra"
                break;
            default:
                text = "Looking forward to the Weekend";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
