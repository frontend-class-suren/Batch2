<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="prac3.css">
    <style>
        body{
            background-color: black;
        }
        #clock {
    font-size: 175px;
    width: 900px;
    margin: 200px;
    text-align: center;
    border: 7px solid black;
    padding: 50px;
    border-radius: 20px;
    /* position: relative; */
    box-shadow: 2px 4px 10px 4px rgb(207, 41, 41);
    color: white;
    text-shadow: 4px 4px 10px rgb(121, 105, 105);
}
    </style>
</head>
<body>
    <div id="clock"> <span id="A">00</span>: <span id="B">00</span>: <span id="C">00</span> <br> <span class="ampm">AM</span></div>
    
    <script>
        function updateClock() {
    const clock = document.getElementById('clock');
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();
    let ampm = hours >= 12 ? 'PM' : 'AM';

    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'
    hours = hours < 10 ? '0' + hours : hours;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    clock.innerText = `${hours}:${minutes}:${seconds}${ampm}`;

   
}

// Update clock every second
setInterval(updateClock, 1000);
    </script>
</body>
</html>
