<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set the values of map</h1>
    <p id="set"></p>
    <p id="data"></p>
    <script>
        const fruits = new Map();

        //set the values

        fruits.set("apples",500);
        fruits.set("banana",400);
        fruits.set("oranges",200);

        //Set Map Method also can use to change or update value
        fruits.set("oranges", 700)
        let datatype = typeof(fruits);
         let number = fruits.get("oranges");
         document.getElementById("data").innerHTML = "Datatypes of Fruits is "+datatype
         document.getElementById("set").innerHTML = "There are "+ number+" oranges"

    </script>
</body>
</html>
