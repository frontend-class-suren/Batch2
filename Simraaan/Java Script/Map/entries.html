<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Entries map in JS</h1>
    <p id="enteries"></p>
    <script>
          const fruits = new Map([
            ["apples",500],
            ["bananas",400],
            ["mangoes", 700]
        ]);
        let txt ="";
        for(const x of fruits.entries()){
            txt += x+"<br>"
        }
        document.getElementById("enteries").innerHTML = txt;

    </script>
</body>
</html>
