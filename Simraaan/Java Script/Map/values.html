<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Value Method in JS</h1>
    <p id="value"></p>

    <script>
        const fruits = new Map([
            ["apples",500],
            ["bananas",400],
            ["mangoes", 700]
        ]);
        let txt ="";
        for(const x of fruits.values()){
            txt += x+"<br>"
        }
        document.getElementById("value").innerHTML = txt;
    </script>
</body>
</html>
