<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Function with Parameter</h1>
    <p id="demo"></p>
    <script>
        let sum = (demo)=> 5+ demo;
        let addition = sum(10);//calling arrow fun with parameter value 
        document.getElementById("demo").innerHTML = addition;
    </script>
</body>
</html>
