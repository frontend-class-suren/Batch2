<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        JavaScript Array length</title>
</head>

<body>
    <h2>
        JavaScript Array length</h2>
        <p id="length"></p>
        <script>
            const fruits = ["Banana", "Orange","Apple"];
            //when check length of an array willl always counts from 1
            document.getElementById("length").innerHTML = fruits.length
        </script>
</body>

</html>
