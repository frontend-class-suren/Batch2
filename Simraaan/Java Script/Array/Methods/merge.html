<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concate Array Method</title>
</head>
<body>
    <h1>Hello !</h1>
    <p>
        const arr1 = ["Cecilie", "Lone"];
        const arr2 = ["Cecilie", "Simran"];
        const arr3 = ["Cecilie", "Ashika"];
        const myy = arr1.concat(arr2,arr3);
    </p> <hr>
    <p id="join"></p>
    <script>
        const arr1 = ["Cecilie", "Lone"];
        const arr2 = ["Cecilie", "Simran"];
        const arr3 = ["Cecilie", "Ashika"];
        const myy = arr1.concat(arr2,arr3);
        document.getElementById("join").innerHTML = myy;

    </script>

</body>
</html>
