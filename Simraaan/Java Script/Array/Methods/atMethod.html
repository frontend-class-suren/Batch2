<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array at()</title>
</head>
<body>
    <h1>
        JavaScript Array at()</h1>
        <p id="at"></p>
        <script>
            const fruits = ["Banana", "Orange","Apple"];
            //when you apply at() arrays method will count from 0 by index vallue.
            let positions = fruits.at(1);
            document.getElementById("at").innerHTML = positions;
        </script>
</body>
</html>
