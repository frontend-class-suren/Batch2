<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        JavaScript Array join()</title>
</head>
<body>
    <h2>
        JavaScript Array join()</h2>
        <P id="join"></P>
        <script>
            const fruits = ["Banana", "Orange","Apple"];
            let positions = fruits.join("-");
            document.getElementById("join").innerHTML = positions;


        </script>
</body>
</html>
