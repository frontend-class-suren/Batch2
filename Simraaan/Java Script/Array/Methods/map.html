<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Fetching array data using map array method</h3>
    <p id="list"></p>
    <!-- Here is script for array how to fetched data from array  -->
     <script>
        //create arrays 
        const numbers = [11,111,111111,11111];
        //declare empty variable for storing data in 
        numbers.sort();
        let txt ="";
        const list = numbers.map(my);
        document.getElementById("list").innerHTML = txt;

        //create a function for execute to display all arrays elements 1 by 1
        function my(value){
            txt += value+"<br>"
        }
     </script>
</body>
</html>
