<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h3>HTML form here !</h3>
    <h5>Please fill the form for registration.</h5>
    <form action="">
        <label for="">First Name</label><br>
        <input type="text" placeholder="Enter your first name"><br><br>
        <label for="">Last Name</label><br>
        <input type="text" placeholder="Enter your last name"><br><br>
        <label for="">Email</label><br>
        <input type="text" placeholder="Enter mail"><br><br>
        <label for="">Phone no</label><br>
        <input type="tel" placeholder="Enter your phone number" name="" id=""><br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender"><span>Male</span>
        <br>
        <input type="radio" name="gender"><span>Female</span>
        <br>
        <input type="radio" name="gender"><span>Others</span> <br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
