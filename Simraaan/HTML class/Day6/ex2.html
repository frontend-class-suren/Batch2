<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
</head>
<style>
    ul{
        overflow: hidden;
        margin: 0px;

        padding: 0px;
    }
    li{float: left;}
    li a{
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    
    }
    li a:hover{
        background-color: aquamarine;
        color: black;
    }
    
</style>
<body>
    <ul style="list-style-type: none; background-color: gray;">
        <li><a href="">HOME</a></li>
        <li><a href=""> SERVICE</a></li>
        <li><a href="">CONTACT</a></li>
        <li><a href="">ABOUT US</a></li>
    </ul>
    
</body>
</html>
