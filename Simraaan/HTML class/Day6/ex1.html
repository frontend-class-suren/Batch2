<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>HTML Lists</h3>
    <hr>
    <h4>An unordered list:</h4>
<ul style="list-style-type: circle;">
    
        <li>Raunak</li>
        <li>Simran</li>
        <li>Ashika</li>
        <li>Priya</li>
</ul>

<hr>
    <h4>
        An ordered list:
    </h4>
    <ol type="I">
        <li>Raunak</li>
        <li>Simran</li>
        <li>Ashika</li>
        <li>Priya</li>
    </ol>
    <hr>
    <h3>Description Lists</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>-milk</dd>
        <dd>-black</dd>
        <hr>
        <dt>Milk</dt>
        <dd>whit cold drink</dd>
        <dd>milk hot black forest

        </dd>
    </dl>
    <hr>
    <h4>
        An ordered list:
    </h4>
    <ol start="7">
        <li>Raunak</li>
        <li>Simran</li>
        <li>Ashika</li>
        <li>Priya</li>
    </ol>
</body>
</html>
