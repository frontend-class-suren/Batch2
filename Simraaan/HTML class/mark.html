<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkTag</title>
</head>
<body>
    <h4>Here is MARK, DEL tag</h4>
    <p><mark style="background-color: red;">Lorem ipsum </mark> sit amet <span style="background-color: plum; color: white;">consectetur</span> adipisicing <del>MRP 100</del>. Ut, aliquam!</p>
<h2>insert tag</h2>
    <p><ins>SIMRAN</ins></p>
    <h3>subscript and superscript tag</h3>
    <p>With subscript H<sub>2</sub>O</p>
    <p>Without Subscript H2O</p>
    <p>With superscript 100 <sup>2</sup></p>
    <p>Without superscript 100 2</p>

</body>
</html>
