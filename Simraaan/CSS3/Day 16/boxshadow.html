<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pbox{
            width: 15%;
            height: 20vh;
            background-color: beige;
            justify-content: center;
            position: relative;


        }
        .box{
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            width: 20%;
            height: 5vh;
            background-color: aquamarine ;
            /* box-shadow: 10px 10px 10px; */
            border: 2px solid black;
            border-radius: 8px;
        }
        .box:hover{
            box-shadow: 10px 10px 30px rgb(221, 66, 92) inset;

        }
        .box1{  margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            width: 20%;
            /* height: 5vh; */
            background-color: aquamarine ;
            /* box-shadow: 10px 10px 10px; */
            border: 2px solid black;
            border-radius: 8px;

        }
        .box1:hover{
            box-shadow: 10px 10px red, 15px 15px 4px olive, 20px 20px 5px black;
        }
    </style>
</head>
<body>
   <div class="pbox">
    <div class="box">
        <h4>Shadow</h4>
    </div>
   </div>
   <div class="box1">
    Shadow
   </div>
</body>
</html>
