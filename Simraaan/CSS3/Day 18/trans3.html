<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: darkgrey;
            transition: width 3s;
            transition-delay: 1s;
        }
        #div1 {
            transition-timing-function: ease;
        }
        #div2 {
            transition-timing-function: ease-in;
        }
        #div3 {
            transition-timing-function: ease-out;
        }
        #div4 {
            transition-timing-function: ease-in-out;
        }
        #div5 {
            transition-timing-function: linear;
        }
        div:hover{
            width: 300px;
        }
      
    </style>
</head>
<body>
    <div id="1">ease</div><br>
    <div id="2">ease-in</div><br>
    <div id="3">ease-out</div><br>
    <div id="4">ease-in-out</div><br>
    <div id="5">linear</div>
    
</body>
</html>
