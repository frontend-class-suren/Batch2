<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: darkcyan;
            transition: width 0.5s;

        }
        div:hover{
            width: 300px;
            background-color: darkkhaki;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
