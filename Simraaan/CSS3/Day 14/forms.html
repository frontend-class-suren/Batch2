<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form</title>
    <style>
        input {
            width: 50%;
        }
        input[placeholder]{
            color: red;
        }
        input[type="number"]{
            border: 2px solid ;
            background-color: rgb(96, 148, 90);
            color: white;

        }
        input[type="email"]:focus{
            background-color: cadetblue;
            border: 1px solid green;
            color: black;
            outline: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <form action="">
        First Name
        <input type="text" placeholder="Enter your Name">
        <br>
        Last Name
        <input type="text" placeholder="Enter your last Name">
        <br><hr>
        Conatact No.
        <input type="number" >
        <br>
        Email
        <input type="email" name="" id="">

    </form>
</body>
</html>
