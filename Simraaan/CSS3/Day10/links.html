<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #underline{
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-style: oblique;
        }
        #underline:hover{
            text-decoration: underline;
        }
        #botton_border{
            text-decoration: none;
            padding: 8px 5px;
            border: 1px solid green;
        }
        #botton_border:hover{
            text-decoration: none;
            background-color: green;
            border-radius: 6px 18px;
        }
        #border_less{
            text-decoration: none;
            border: 1px solid lightseagreen ;
            border-radius: 5px;
            color: white;
            background-color: aquamarine;
        }
        #border_less:hover{
            background-color: white;
            color: lightseagreen;
        }
    </style>
</head>
<body>
    <h1>Here is diff types of link</h1>
    <a href="">Home</a> <br>
    <a href="" id="underline">Home</a>
    <br><br><br>
    <a href="" id="botton_border">Home</a>
    <br><br><br>

    <a href="" id="border_less">Home</a>

</body>
</html>
