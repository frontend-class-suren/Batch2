<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: green;
            padding: 10px ;
            border: none;
            border-radius: 5px;
            color: white;
            transition-duration: 0.5s;
            cursor: pointer;
        }
        button:hover{
            border: 1px solid green;
            background-color: rgb(241, 233, 233);
            color: green;
            box-shadow: 2px 2px 2px 1px rgb(124, 122, 122);
        }
    </style>
</head>
<body>
    <div>
        <button>CSS Button</button>
    </div>
</body>
</html>
