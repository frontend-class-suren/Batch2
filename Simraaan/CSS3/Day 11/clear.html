<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    <style>
        .div1 {
            float: left;
            padding: 10px;
            border: 3px solid #73AD21;
        }

        .div2 {
            padding: 10px;
            border: 3px solid red;
        }

        .div3 {
            float: left;
            padding: 10px;
            border: 3px solid #73AD21;
        }

        .div4 {
            padding: 10px;
            border: 3px solid red;
            clear: left;
        }
    </style>
</head>

<body>

    <h2>Without clear</h2>
    <div class="div1">div1 float-left</div>
    <div class="div2">div2 float-right</div>
    <br><br>

    <h2>With clear</h2>
    <div class="div3">div3 float:left</div>
    <div class="div4">div4 - Here, clear: left for align the div4 below the div3</div>

</body>

</html>
