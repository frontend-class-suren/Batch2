<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Arrow</title>
    <style>
        body{
            text-align: center;
            margin: 100px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            position: absolute;
            width: 120px;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            background-color: gray;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -60px;
        }
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent ;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

    </style>
</head>

<body>
    <div class="tooltip">
        <button>Arrow</button>
        <span class="tooltiptext">Arrow of Tooltip</span>
    </div>

</body>

</html>
