<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
        *{box-sizing: border-box;}
        #main{
            background-color: grey;
            width: 600px;
            height: 400px;
        }
        #left{
            background-color: aquamarine;
            float: left;
            width: 200px;
            height: 300px;
            /* margin-left: auto;
            margin-right: auto;
            margin: auto;
            margin-bottom: auto; */
            margin: 40px;
            border-radius: 200px;

        }
        #right{
            background-color: aquamarine;
            float: right;
            width: 200px;
            height: 300px;
            /* margin-left: auto;
            margin-right: auto;
            margin: auto;
            margin-bottom: auto; */
            margin: 40px;
            border-radius: 100px;

        }
        h1,h2{text-align: center;
        font-size: 2vw;}

    </style>
</head>
<body>
    <div id="main">
        <div id="left"><h1>LEFT</h1></div>
        <div id="right"><h2>RIGHT</h2></div>
    </div>
    
    
</body>
</html>
