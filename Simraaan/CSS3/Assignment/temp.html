<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 100%;
            height: 15vh;
            background: none;
            text-align: left;
            font-size: x-large;

        }

        h3 {
            padding: 10vh;
            color: white;
        }

        span {
            color:rgb(250, 10, 10);
        }

        div {
            background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpng.pngtree.com%2Fback_origin_pic%2F03%2F60%2F66%2F4ea23a28571ab43f20f907a348b7ec99.jpg&f=1&nofb=1&ipt=fa9ebbbd7843f5ce202fcbe8d7163d084be9d102ad981f25d562286c043f64b6&ipo=images);
            background-size: cover;
            background-position: top center;
            position: relative;
            z-index: 1;
            height: 100vh;
            background-repeat: no-repeat;
            /* opacity: 0.9; */
        }
        .mid{
            width: 50%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            color: white;
            background: none;
            margin-top: 20vh;
        }
        h1{
            font-size: 10vh;
            color: rgb(250, 10, 10);
        }
        h4{
            font-size: xx-large;
            color: rgb(250, 10, 10);
        }
    </style>
</head>

<body>
    <div>
        <div class="nav">
            <h3>LO<span>GO</span></h3>
        </div>
        <div class="mid">
            <h1>Comming Soon</h1><br>
            <hr color="white" size="3px">
            <br>
            <h4>35 Days Left</h4>
        </div>
    </div>
</body>

</html>
