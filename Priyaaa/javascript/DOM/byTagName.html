<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By tag name</title>
</head>
<body>
    <h2>Javascript HTML DOM</h2>
    <p>Finding HTML elments by tag name.</p>
    <p>This example demonstrates the <b>getElementsByTagName</b>method.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi facilis quia illo eligendi tempora voluptas nobis dicta quaerat. Sed, sit!</p>
    <p id="demo"></p>
    <script>
        const element = document.getElementsByTagName("p");
        document.getElementById('demo').innerHTML = "The text in the first paragraph (index 0) is :" + element[0].innerHTML;
    </script>
</body>
</html>
