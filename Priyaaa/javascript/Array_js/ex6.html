<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Laptop Brand</h2>
    <p id="laptop"></p>
    <script>
        const laptop =["Lenovo","Dell","HP","Macbook"];
        laptop[2] = "Acer";
        laptop.push("Asus");
        document.getElementById("laptop").innerHTML = laptop[2];
        document.getElementById("laptop").style.color = "green";
        document.getElementById("laptop").style.fontSize = "20px";
    </script>
</body>
</html>
