<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Social Media</h2>
    <p id="media"></p>
    <script>
        const media = ["Youtube","Facebook","Snapchat","twitter"];
        media[3]="Instagram";
        media.push("Whatsapp");
        document.getElementById("media").innerHTML = media;
        document.getElementById("media").style.color = "navy";
        document.getElementById("media").style.fontFamily = 'Courier New', Courier,monospace;
        
    </script>
</body>
</html>
