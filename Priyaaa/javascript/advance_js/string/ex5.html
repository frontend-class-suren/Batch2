<body>
    <h2>JavaScript String trim()</h2>
    <p>The trim() method removes whitespace from both sides of a string:</p>
    <hr>
    <p id="trim"></p>

        let text = "   Hello GoodMorning     ";
        let txtLength = text.length;
        let newText = text.trim();
        let aftrTrim = newText.length;
        // document.getElementById("trim").innerHTML = txtLength; 
        // document.getElementById("trim").innerHTML  =text; 
        // document.getElementById("trim").innerHTML = newText; 
        document.getElementById("trim").innerHTML = aftrTrim;
    </script>
