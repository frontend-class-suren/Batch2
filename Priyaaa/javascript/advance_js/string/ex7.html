<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String repeat()</title>
</head>
<body>
    <h2>JavaScript String repeat()</h2>
    <p id="repeat"></p>
    <script>
        let text = "Ram";
        let repeatText = text.repeat(4);
        document.getElementById("repeat").innerHTML = repeatText;
    </script>
</body>
</html>
