<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacing String Content</title>
</head>
<body>
    <h2>Replacing String Content</h2>
    <p style="color:red;">The replace() method replaces a specified value with another value in a string:</p>
    <hr>
    <p id="replace"></p>
    <script>
        let text = "Hello, Good Morning !";
        let newText = text.replace("Morning", "Evening");
        document.getElementById("replace").innerHTML = newText;
    </script>
</body>
</html>
