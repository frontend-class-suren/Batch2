<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String at()</title>
</head>
<body>
    <h2>JavaScript String at(position)</h2>
    <h3>W3Schools</h3>
    <p id="position"></p>
    <script>
        let text = "Hello,Good Morning";
        // without using array
        //  let letter = text.at(4);
        // using array
         let letter = text [7];
        document.getElementById("position").innerHTML = letter;
    </script>
</body>
</html>
