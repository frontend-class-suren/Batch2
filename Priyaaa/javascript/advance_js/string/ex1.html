<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Method</title>
</head>
<body>
    <h1>JavaScript String Length</h1>
    <p id="demo"></p>
    <script>
        let myString = "Javascript String Methods";
        let strLength = myString.length;
        document.getElementById("demo").innerHTML = strLength;
    </script>
</body>
</html>
