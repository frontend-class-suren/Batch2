<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop in js</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let txt = "";
        let i = 0;
        while(i < 10)
    {
        txt += "<br>"+i
        i++;
    }
    document.getElementById("demo").innerHTML = txt;
    console.log(txt)
    </script>
</body>
</html>
