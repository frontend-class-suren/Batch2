<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The getSeconds() Method</h2>
    <p>The getSeconds() method returns the seconds of a date as a number (0-59):</p>
    <p id="demo"></p>
    <hr>
    <p id="sec"></p>
    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d.getSeconds();
        const sec = new Date("2021-03-25");
        document.getElementById("sec").innerHTML = sec.getSeconds();
    </script>
</body>
</html>
