<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The getMonth() Method</h2>
    <p>The getMonth() method returns the month of a date as a number (0-11).</p>
    <p id="season"></p>
    <hr>
    <p id="month"></p>
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const date = new Date ("2021- 04-25");
        let meta = months[date.getMonth()]; 
        document.getElementById("season").innerHTML = meta;

     const month = ["January", "Feburary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const year = new Date();
    let min = month[year.getMonth()];
    document.getElementById("month").innerHTML = min;

    </script>
</body>
</html>
