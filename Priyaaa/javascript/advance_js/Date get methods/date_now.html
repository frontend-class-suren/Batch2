<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The Date.now() Method</h2>
    <p>Date.now() returns the number of milliseconds since January 1, 1970.</p>
    <p id="demo"></p>
    <script>
        const date = Date.now();
        document.getElementById("demo").innerHTML = date;
    </script>
</body>
</html>
