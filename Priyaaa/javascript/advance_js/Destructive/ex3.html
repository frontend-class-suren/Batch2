<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object destructive in single variable</title>
</head>
<body>
    <p id="name"></p>
    <hr>
    <p id="country"></p>
    <hr>
    <p id="code"></p>
    <hr>
    <p id="article"></p>
    <script>
        let obj = {
            name : "Kelly",
            add:{
                country : "Nepal",
                state: {
                    code: "Javascript",
                    pincode: "000000",
                    article: {
                        topic : "destructing"
                    }
                }
            }
         }
         let { name } = obj
        //  console.log(name) 
        document.getElementById("name").innerHTML = name;

        let { add: { country: abcd}} = obj
        // console.log(Nepal) 
        document.getElementById("country").innerHTML = abcd;

        let { add:{ state: { code : cd}}} = obj
        // console.log(cd) 
        document.getElementById("code").innerHTML = cd;

        let { add: { state:{article:{ topic: title} }}} = obj
        // console.log(ef) 
        document.getElementById("article").innerHTML = title;
    </script>
</body>
</html>
