<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value map method in js</title>
</head>
<body>
   <h2>Map.values()</h2>
   <p>The values() method returns an iterator object with the values in a map:</p>
   <p id="demo"></p>
   <script>
     const staff = new Map([
            ["Students", 500],
            ["Teachers", 300],
            ["Leaders", 200]
        ]);
        let txt = "";
        for(const x of staff.values()){
            txt += x + "<br>";
        }
        document.getElementById("demo").innerHTML = txt;
   </script> 
</body>
</html>
