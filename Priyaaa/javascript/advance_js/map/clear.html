<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear method of map in js</title>
</head>
<body>
    <h2>Map.clear()</h2>
    <p>The clear() method removes all the elements from a map:</p>
    <p id="demo"></p>
    <p id="clear"></p>
    <script>
        const fruits = new Map([
            ["apples", 300],
            ["bananas", 100],
            ["oranges", 200]
        ]);
        let deletedMap = fruits.clear();
        document.getElementById("demo").innerHTML = "After clear or removed item map size is"+fruits.size;
        document.getElementById("clear").innerHTML = "Deleted item is "+ deletedMap;
    </script>
</body>
</html>
