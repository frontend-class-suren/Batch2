<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Template Strings</h1>
<p>Templates allow variables in strings:</p>

<p id="demo"></p>

<p>Templates are not supported in Internet Explorer.</p>

<script>
let header = "List of Web Technology Students:";
let tags = ["Ashika", "Priya", "Raunak", "Simran"];

let html = `<h2 style ="color:red;">${header}</h2><ul>`;

for (const student of tags) {
  html += `<li style = "color:green;">${student}</li>`;
}

html += `</ul>`;
document.getElementById("demo").innerHTML = html;
</script>

</body>
</html>
