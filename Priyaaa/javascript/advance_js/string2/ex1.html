<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String indexOf()</title>
</head>
<body>
    <h2>JavaScript String indexOf()</h2>
    <p>The indexOf() method returns the index (position) of the first occurrence of a string in a string, or it returns -1 if the string is not found:</p>
    <hr size="2px" color="purple">
    <p id="indexOf"></p>
    <script>
        let text = "Please locate where 'locate' occurs!";
        let index = text.indexOf("locate");
        if(index == -1){
            document.getElementById("indexOf").innerHTML = "Results not found!";
        }
        else{
            document.getElementById("indexOf").innerHTML = "Result position start from:" + " [ "+index+" ]";
        }
    </script>
</body>
</html>
