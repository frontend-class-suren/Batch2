<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array at()</title>
</head>
<body>
    <h2>JavaScript Array at()</h2>
    <p id="at"></p>
    <script>
       const fruits = ["Banana", "Apple", "Mango", "Orange"];
    //    when you applied at() arrays method will count from 0 by index value. 
       let position = fruits.at(3);
       document.getElementById("at").innerHTML = "3th position"+"="+ position;
    </script>
</body>
</html>
