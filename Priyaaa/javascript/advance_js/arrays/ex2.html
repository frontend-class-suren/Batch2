<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Length</title>
</head>
<body>
    <h2>Javascript Array Length</h2>
    <p id="length"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        // when checking the length of array will always count from 1. 
        document.getElementById("length").innerHTML = fruits.length;
    </script>
</body>
</html>
