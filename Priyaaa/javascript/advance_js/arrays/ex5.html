<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array copyWithin()</title>
</head>
<body>
    <h4>The copyWithin() method copies array elements to another position in an array:</h4>
    <p id="copy"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("copy").innerHTML = fruits.copyWithin(0,3);
    </script>
</body>
</html>
