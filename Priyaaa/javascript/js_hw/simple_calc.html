<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        table{
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
            width:500px;
            height: 200px;
            margin-top: 100px;
        }
        input[type="button"]{
            width: 100%;
            height: 50px;
            background-color: rgb(6, 167, 6);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 25px;
            font-weight: bold;
            padding: 20px 40px;
        }
        input[type="text"]{
            width: 100%;
            height: 50px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 20px;
            border: 2px solid black;
            padding: 20px 30px;
        }
    </style>
</head>
<body>
    <table id="calc">
        <tr>
            <td colspan="3">
                <input type="text" id="result">
            </td>
            <td>
                <input type="button" value="C" onclick="clear()" id="">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')" onkeydown="myFunction(event)" id=""></td>
            <td><input type="button" value="2" onclick="display('2')"onkeydown="myFunction(event)" id=""></td>
            <td><input type="button" value="3" onclick="display('3')"onkeydown="myFunction(event)" id=""></td>
            <td><input type="button" value="/" onclick="display('/')"onkeydown="myFunction(event)" id=""></td>
        </tr>
        <tr>
            <td><input type="button" value="4"  onclick="display('4')" onkeydown="myFunction(event)"id=""></td>
            <td><input type="button" value="5" onclick="display('5')" onkeydown="myFunction(event)"id=""></td>
            <td><input type="button" value="6" onclick="display('6')"onkeydown="myFunction(event)" id=""></td>
            <td><input type="button" value="*" onclick="display('*')"onkeydown="myFunction(event)" id=""></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" onkeydown="myFunction(event)"id=""></td>
            <td><input type="button" value="8" onclick="display('8')"onkeydown="myFunction(event)" id=""></td>
            <td><input type="button" value="9" onclick="display('9')"onkeydown="myFunction(event)" id=""></td>
            <td><input type="button" value="-" onclick="display('-')"onkeydown="myFunction(event)" id=""></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')" onkeydown="myFunction(event)"id=""></td>
            <td><input type="button" value="." onclick="display('.')"onkeydown="myFunction(event)" id=""></td>
            <td><input type="button" value="=" onclick="solve()" id=""></td>
            <td><input type="button" value="+" onclick="display('+')"onkeydown="myFunction(event)" id=""></td>
        </tr>
    </table>
    <script src="calc.js"></script>
</body>
</html>
