<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
           /* background: linear-gradient(45deg, #0a0a0a, #3a4452);*/
        }
        .calculator{
            border: 1px solid black;
            padding: 20px;
            border-radius: 16px;
            margin-left: auto;
            margin-right: auto;
            width:200px;
            height: 300px;
            margin-top: 100px;
        }
        button{
            width: 15%;
            height: 20px;
            /*background-color: rgb(6, 167, 6);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 25px;
            font-weight: bold;
            padding: 20px 40px;*/
        }
        input{
            width: 100%;
            height: 50px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 20px;
            border: 2px solid black;
            padding: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="">
        <div>
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>
</html>
