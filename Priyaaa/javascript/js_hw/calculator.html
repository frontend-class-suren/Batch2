<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            background: linear-gradient(to bottom, #f9544c 50%, #090c31 50%);
        }
        .calculator{
            width: 400px;
            background-color: #15173c;
            padding: 50px 30px;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0, 5, 24, 0.4);
        }
        .display{
            width: 100%;
        }
        .display input{
            width: 100%;
            pad: 15px 10px;
            text-align: right;
            border: none;
            background-color: transparent;
            color: white;
            font-size: 30px;
        }
        .display input::placeholder{
            color: #9490ac;
        }
        .buttons{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap:20px;
            margin-top: 40px;
        }
        .buttons input[type="button"]{
            font-size: 25px;
            padding: 8px;
            border: none;
            background-color: transparent;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons input[type="button"]:hover{
            box-shadow: 0 8px 25px #000d2e;
            
        }
        input[type="button"]#equal{
            grid-row: span 2;
            background-color: #f9544c;
        }
        input[type="button"][value="0"]{
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled />
        </div>
        <div class="buttons">
            <input type="button" value="AC" id="clear">
            <input type="button" value="DEL" id="erase">
            <input type="button" value="/" class="calc" id="" />
            <input type="button" value="*" class="calc" id="" />
            <input type="button" value="7" class="calc" id="" />
            <input type="button" value="8" class="calc" id="" />
            <input type="button" value="9" class="calc" id="" />
            <input type="button" value="-" class="calc" id="" />

            <input type="button" value="6" class="calc" id="" />
            <input type="button" value="5" class="calc" id="" />
            <input type="button" value="4" class="calc" id="" />
            <input type="button" value="+" class="calc" id="" />

            <input type="button" value="1" class="calc" id="" />
            <input type="button" value="2" class="calc" id="" />
            <input type="button" value="3" class="calc" id="" />

            <input type="button" value="=" class="calc" id="equal" />
            <input type="button" value="0" class="calc" id="" />
            <input type="button" value="." class="calc" id="" />
        </div>
    </div>  
    <script src="calcu.js"></script>
</body>
</html>
