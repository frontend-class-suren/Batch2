<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            /* background: linear-gradient(135deg, #1f477d, #00d4ff) */
            background: linear-gradient(135deg, #2342a4, #00c2f3); 
        }
        .form{
            width: 100%;
            max-width: 500px;
            height: 95vh;
            background-color: white;
            border-radius: 20px;
            margin-left: 350px;
            padding: 2%;
            margin-top: 30px;
        }
        h1{
            text-align: center;
            font-size: 40px;
            color: navy;
        }
        input[type="text"]{
            width: 100%;
            height: 30px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            box-shadow: 5px 8px 20px 1px black;
        }
        input[type="text"]:hover{
            border: none;
            outline: none;
        }
        label{
            font-size: 20px;
        }
        select{
            width: 100%;
            height: 30px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            box-shadow: 5px 8px 20px 1px black;  
        }
        select:hover{
            border: none;
            outline: none;
        }
        button{
            width: 20%;
            height: 40px;
            text-align: center;
            margin-left: 180px;
            margin-top: 30px;
            border-radius: 10px;
            border: none;
            background-color: black;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        .contact{
            width: 100%;
            max-width: 500px;
            height: 95vh;
            background-color: white;
            border-radius: 20px;
            padding: 2%;
            margin: 10px;
            display: none; 
        }
        h2{
            text-align: center;
            font-size: 40px;
            color: navy; 
        }
        .detail{
            margin: 20px;
            font-size: 25px;
        }
        
    </style>
</head>
<body>
    <div class="container">
    <div class="form">
        <h1>Contact</h1><br>
            <div>
            <label for="">First Name:</label><br>
            <input type="text" id="firstName" required /><br>
            <label for="">Last Name:</label><br>
            <input type="text" id="lastName" required /><br>
            <label for="">E-Mail:</label><br>
            <input type="text" id="email" required /><br>
            <label for="">Address:</label><br>
            <select name="address" id="address">
                <option value=""></option>
                <option value="Butwal">Butwal</option>
                <option value="Palpa">Palpa</option>
                <option value="Dang">Dang</option>
                <option value="Chitwan">Chitwan</option>
            </select><br>
            <label for="">Message:</label><br>
            <input type="text" id="message"><br>
            <button onclick="submit()">Submit</button>
            <!--Contact details display-->
            </div>
        <div class="contact" id="details" style="margin-top: 60px;">
        <h2>Contact Details</h2><br>
        <div class="detail">
        <p><strong>First Name :</strong><span id="first"></span></p><br>
        <p><strong>Last Name :</strong><span id="last"></span></p><br>
        <p><strong>E-Mail :</strong><span id="mail"></span></p><br>
        <p><strong>Address :</strong><span id="add"></span></p><br>
        <p><strong>Message :</strong><span id="mess"></span></p>
        </div>
        </div>    
      </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
