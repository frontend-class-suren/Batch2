<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #5372F0;
        }
        .container{
            width: 400px;
            background: white;
            border-radius: 8px;
        }
        .container h2{
            font-size: 30px;
            font-weight: 500;
            padding: 18px 25px;
            border-bottom: 1px solid #ccc;
        }
        .container .content{
            margin: 25px 20px 35px;
        }
        .content .word{
            font-size: 30px;
            font-weight: 400;
            text-align: center;
            letter-spacing: 20px;
            /* margin-right: -24px; */
            text-transform: uppercase;
        }
        .content .details{
            margin: 25px 0 20px;
        }
        .details p{
            font-size: 18px;
            margin-bottom: 10px;
        }
        .content input{
            width: 100%;
            height: 50px;
            font-size: 18px;
            padding: 0 15px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        .content .buttons{
            display: flex;
            margin-top: 20px;
            justify-content: space-between;
        }
        .buttons button{
            width: 40%;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 15px 0;
            font-size: 16px;
            border-radius: 5px;
        }
        .buttons .refresh{
            background: #6c757d;
        }
        .buttons .check{
            background: #5372F0;
        }
        .buttons .refresh:hover{
            background: orangered;
            color: white;
        }
        .buttons .check:hover{
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word">enaxpnios</p>
            <div class="details">
                <p class="hint">Hint: <span>The process of increase or grow</span></p>
                <p class="time">Time left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word" id="">
            <div class="buttons">
                <button class="refresh">Refresh word</button>
                <button class="check">Check word</button>
            </div>
        </div>
    </div>
    <script src="word.js"></script>
</body>
</html>
