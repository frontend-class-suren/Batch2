<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h2>How to create arithmetic function</h2>
    <br>
    <p>Total sum of two numbers : <strong id="sum"></strong></p>
    <br>
    <p>Subtraction of two numbers : <strong id="sub"></strong></p>
    <br>
    <p>Multiplication of three numbers : <strong id="mult"></strong></p>
    <br>
    <p>Division of two numbers : <strong id="div"></strong></p>
    <br>
    <p>Remainder of the division numbers : <strong id="mod"></strong></p>
    <br>
    <p>Increment of the number: <strong id="inc"></strong></p>
    <br>
    <p>Decrement of the number: <strong id="dec"></strong></p>
    <br>
    <p>Exponentiation of the number: <strong id="exp"></strong></p>

    <script>
        function sum(num1,num2){
            return num1 + num2;
            console.log(num1+num2)
        }
        function sub(num1,num2){
            return num1 - num2;
            console.log(num1-num2)
        }
        function mult(num1,num2,num3){
            return num1 * num2 * num3;
            console.log(num1*num2*num3)
        }
        function div(num1,num2){
            return num1 / num2;
            console.log(num1/num2)
        }
        function mod(num1,num2){
            return num1 % num2;
            console.log(num1%num2)
        }
        function inc(num){
            return num++;
            console.log(num++)
        }
        function dec(num1,num2){
            return num1--;
            console.log(num1--)
        }
        function exp(num1,num2){
            return num1**num2;
            console.log(num1**num2)
        }
        let Total = sum(200,100);
        document.getElementById("sum").innerHTML = Total;
        document.getElementById("sum").style.color = "blue";
        
        let Subtraction = sub(200,100);
        document.getElementById("sub").innerHTML = Subtraction;
        document.getElementById("sub").style.color = "red";

        let Multiplication = mult(2,7,8);
        document.getElementById("mult").innerHTML = Multiplication;
        document.getElementById("mult").style.color = "green";

        let Division = div(200,100);
        document.getElementById("div").innerHTML = Division;

        let Modulus = mod(50, 3);
        document.getElementById("mod").innerHTML = Modulus;
        document.getElementById("mod").style.color = "navy";

        let Increment = inc(5);
        document.getElementById("inc").innerHTML = Increment;
        document.getElementById("inc").style.color = "darkgreen";

        let Decrement = dec(5);
        document.getElementById("dec").innerHTML = Decrement;
        document.getElementById("dec").style.color = "brown";

        let Exponentiation = exp(5,2);
        document.getElementById("exp").innerHTML = Exponentiation;
        document.getElementById("exp").style.color = "purple";

    </script>
</body>
</html>
