<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .hero{
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #08001f, #30197d)
        }
        h1{
            height: 200px;
            padding: 5%;
            text-align: center;
            font-size: 70px;
            color: white;
        }
        #clock{
           width: 50%;
           height: 130px;
           border: 3px solid black;
           margin-left: 300px;
           margin-top:50px;
           text-align: center;
           padding: 1%;
           font-size: 80px;
           border-radius: 10px;
           background-color: white;
        }
        .digit span::after{
            font-size: 30px;
            /* position: absolute; */
            bottom: -5px;
            /* transform: translateX(-50%); */
        }
    </style>
</head>
<body>
    <div class="hero">
    <h1>Digital Clock</h1>
    <div class="digit">
        <h2 id="clock">00:00:00</h2>
    </div>
    <script src="clock.js"></script>
</div>   
    </body>
</html>
