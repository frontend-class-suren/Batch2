<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            background: linear-gradient(to bottom, #f9544c 50%, #090c31 50%);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calculator{
            padding: 20px;
            border: 2px solid #000;
            border-radius: 16px;
            box-shadow: 0px 3px 15px rgba(0, 0 ,0, 0.8);
            width: 400px;
            background-color: #15173c;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
        input{
            width: 330px;
            padding:  24px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow:  0px 0px 8px  rgba(0, 0, 0, 0.4);
            font-size: 20px;
            color: white;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            text-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
        input::placeholder{
            color: white;
        }
        button{
            width:80px;
            height: 60px;
            margin: 3px;
            border-radius: 25px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            font-size: 25px;
            cursor: pointer;
            border: 1px solid rgba(255 ,255 , 255 , 0.2);
            text-shadow: 0px 1px  5px rgba(0, 0 , 0, 0.2);
            box-shadow: -1px 2px  10px rgba(0, 0, 0, 0.8);
        }
        .ac, .del{
            font-size: 20px;
        }
        button:hover{
            color: white;
            background:#f9544c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" readonly>
        <div>
            <button class="operator ac">AC</button>
            <button class="operator del">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button >00</button>
            <button >0</button>
            <button >.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="simple.js"></script>
</body>
</html>
