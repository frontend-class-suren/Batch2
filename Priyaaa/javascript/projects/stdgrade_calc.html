<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #FC466B, #3F5EFB);
        }
        .flex-box{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            /* min-height: 100vh; */
        }
        .container .card{
            height: 80vh;
            width: 40%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.9) 3px 5px 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: rgba(255, 255, 255, 0.2);
        }
        h1{
            text-align: center;
            position: relative;
            top: 15%;
            color: white;
            font-size: 35px;
            font-weight: 600;
            text-shadow: rgba(0, 0, 0, 0.9) 3px 5px 8px;
        }
        input{
            margin: 30px 20px;
            display: flex;
        }
        .input input{
            width: 80%;
            height: 30px;
            margin: 30px;
            border: none;
            outline: none;
            border-radius: 8px;
            color: #000;
            box-shadow: rgba(0, 0, 0, 0.9) 3px 5px 8px;
        }
        ::placeholder{
            font-weight: 400;
            font-size: 15px;
            text-indent: 20px;
            color: black;
            padding: 5%;
        }
        button{
            width: 27%;
            height: 50px;
            background: orangered;
            color: white;
            border: none;
            outline: none;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            margin-left: 160px;
            padding: 0.3%;
            cursor: pointer;
            margin-top: 60px;
        }
        #demo{
            margin-top: -130px;
            margin-left: 110px;
            font-size: 25px;
            color: white;
            font-weight: 500;
        }
        #demo1{
            margin-top: 0px;
            margin-left: 100px;
            font-size: 25px;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="flex-box">
            <div class="card">
                <div class="input" style="margin-top: 100px;">
                    <input type="number" placeholder="Account" id="acc">
                    <input type="number" placeholder="Computer" id="com">
                    <input type="number" placeholder="English" id="eng">
                    <input type="number" placeholder="Mathmatics" id="math">
                    <button onclick="calculate()">Calculate marks</button>
                    <p id="demo"></p>
                    <p id="demo1"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="stdgrcalc.js"></script>
</body>
</html>
