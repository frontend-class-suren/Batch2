<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #343F4F;
        }
        .wrapper{
            height: 120px;
            min-width: 400px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px 1px rgba(0,0,0,2);
        }
        .wrapper span{
            width: 100%;
            text-align: center;
            font-size: 50px;
            font-weight: 500;
            cursor: pointer;
        }
        .wrapper span.num{
            border-right: 3px solid rgba(0,0,0,0.5);
            border-left: 3px solid rgba(0,0,0,0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span class="minus">-</span>
        <span class="num">01</span>
        <span class="plus">+</span>
    </div>
    <script>
        const plus = document.querySelector(".plus"),
        minus = document.querySelector(".minus"),
        num = document.querySelector(".num");

        let a = 1;

        plus.addEventListener("click", ()=>{
            a++;
            a = (a < 10) ? "0" + a : a;
            num.innerText = a;
            console.log(a);
        });

        minus.addEventListener("click", ()=> {
            if(a > 1){
                a--;
                a = (a < 10) ? a : a;
                num.innerText = a;
            }
        });
    </script>
</body>
</html>
