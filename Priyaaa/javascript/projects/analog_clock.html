<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #212121;
        }
        .container{
            position: relative;
        }
        .clock{
            position: relative;
            width: 400px;
            height: 400px;
            border: 5px solid;
            border-radius: 50%;
            padding: 20px;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            /* background: white;  */
            background-color: rgba(255, 255, 255, 0.1); 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock span{
            position: absolute;
            border: none;
            transform:rotate(calc(30deg* var(--i)));
            inset: 12px;
            text-align: center;
            color: whitesmoke;
        }
        .clock span b{
            transform: rotate(calc(-30deg * var(--i)));
            display: inline-block;
            font-size: 20px;
        }
        .clock::before{
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            color: white;
            border-radius: 50%;
        }
        .hand{
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .hand i{
            position: absolute;
            background-color: var(--clr);
            width: 5px;
            height: var(--h);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand" style="--clr:#ffffff ; --h:80px;" id="hour"><i></i></div>
            <div class="hand" style="--clr: #780606; --h:100px;" id="min"><i></i></div>
            <div class="hand" style="--clr: #FF5349; --h:120px;" id="sec"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
