<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: #262a2f;
        }
        .container{
            width: 400px;
            /* height: 50vh ;  */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 10px;
        }
        .container p {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
            margin:10px;
        }
        .container input{
            width: 90%;
            /* max-width: 300px; */
            margin: 10px;
            height: 50px;
            border: 1px solid #404eea;
            outline: 0;
            padding: 10px;
            border-radius: 5px;
        }
        .container button{
            width: 50%;
            height: 100%;
            outline: 0;
            background: #494eea;
            border: none;
            font-size: 15px;
            padding: 2%;
            color: white;
            border-radius: 5px;
            box-shadow: 0 10px 10px rgba(0, 0, 0,0.8);   
            cursor: pointer;
            margin: 20px 0;         
            font-weight: 500;
            margin-left: 100px;
        }
        .container button:hover{
            background-color: orangered;
        }
        .imgBox{
            width: 200px;
            border-radius: 5px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 1s;
        }
        .imgBox img{
            width: 100%;
            padding: 10px;
        }
        #imgBox.show-img{
            max-height: 300px;
            max-width: 40%;
            margin:  10px auto;
            border: 1px solid #d1d1d1;
        }
        .error{
            animation: shake 0.1s linear 10;
        }
        @keyframes shake {
            0%{
                transform: translateX(0);
            }
            25%{
                transform: translateX(-2px);
            }
            50%{
                transform: translateX(0);
            }
            75%{
                transform: translateX(2px);
            }
            100%{
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div id="imgBox">
            <img src="" alt="" id="qrImage">
        </div>
        <button onclick="GenerateQR()">Generate QR Code</button>
    </div>
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function GenerateQR(){
            if(qrText.value.length > 0){
           qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
           imgBox.classList.add("show-img");
            }
            else{
                qrText.classList.add('error');
                setTimeout(() =>{
                    qrText.classList.remove('error');
                },1000);
            }
        }
    </script>
</body>
</html>
