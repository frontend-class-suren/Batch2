<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before Arrow:</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let hello = ()=> {
            return "Hello arrow function return value"
        }
        document.getElementById("demo").innerHTML = hello();
    </script>
</body>
</html>
