<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arrow Function</title>
</head>
<body>
    <h2>Arrow Function With Parameters:</h2>
    <p id="val"></p>
    <script>
        let sum = (val)=> 5 + val;
        let addition = sum(10); //calling arrow function with parameter value
        document.getElementById("val").innerHTML = addition;
    </script>
</body>
</html>
