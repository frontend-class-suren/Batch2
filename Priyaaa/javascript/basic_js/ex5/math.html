<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Random Integers</title>
</head>
<body>
    <p id="demo"></p>
    <hr>
    <p id="decimal"></p>
    <script>
        document.getElementById("demo").innerHTML = Math.random();
        document.getElementById("decimal").innerHTML = Math.floor(Math.random()*10);
    </script>
</body>
</html>
