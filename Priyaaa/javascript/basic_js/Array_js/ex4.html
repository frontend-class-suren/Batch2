<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="font-size: 50px;">Food Name</h2>
    <p id="food"></p>
    <script>
        const food = ["Icecream", "Momo", "Noodles", "Chicken"];
        food[3]= "Fruits";
        food.push("Pork");
        document.getElementById("food").innerHTML = food;
        document.getElementById("food").style.fontSize = "30px";
    </script>
</body>
</html>
