<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete method in arrays</title>
</head>
<body>
    <p id="delete"></p>
    <script>
        const myArray = ["simran", "ashika", "priya", "raunak"];
        let after = delete myArray[0];
        document.getElementById("delete").innerHTML = after;
    </script>
</body>
</html>
