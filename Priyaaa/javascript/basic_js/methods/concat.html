<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat array method</title>
</head>
<body>
    <h4>Here are three array for joining by concat method</h4>
    <p>const arr1 = ["Cecilie","Lone];</p>
    <p>const arr2 =  ["Emil", "Tobias", "Linus"];</p>
    <p>const arr3 =  ["Robin", "Morgan"];</p>
    <hr>
    <h2>After joined</h2>
    <p id="join"></p>
    <script>
        const arr1 = ["Cecilie", "Lone"];
        const arr2 = ["Emil", "Tobias", "Linus"];
        const arr3 = ["Robin", "Morgan"];
        const myChildren = arr1.concat(arr2, arr3); 
        document.getElementById("join").innerHTML = myChildren;
    </script>
</body>
</html>
