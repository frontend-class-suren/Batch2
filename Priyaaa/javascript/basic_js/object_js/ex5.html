<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Smart Watch Properties and Values</h2>
    <p id="watch"></p>
    <script>
        const watch = {
            model: "Apple Watch Ultra 2",
            price : "30000",
            battery : "2000MaH",
            RAM : "512MB"
        }
        watch.charging 
        system = "wireless";
        document.getElementById("watch").innerHTML = "Smart Watch model is:"+watch.model+","+"Smart Watch battery power is:"+watch.battery+","+"Smart Watch processor is:"+watch.RAM;
        document.getElementById("watch").style.fontStyle = "italic";
    </script>
</body>
</html>
