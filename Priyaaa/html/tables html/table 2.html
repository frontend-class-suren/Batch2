<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table without border  and border collapse</title>
    <style>
        table,
        th,
        td {
            border: 1px solid blue;
            border-collapse: collapse;
        }
        
        
    </style>
</head>
<body>
    <td>1.</td>
    <td>abc</td>
    <td>abc.gmail.com</td>
    <td>abc-04,abc camp</td>
    <td>abc college</td>
</body>
</html>
