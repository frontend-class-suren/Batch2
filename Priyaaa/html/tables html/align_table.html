<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align table headers</title>
    <style>
        table,
        th,
        td {
            border: 2px solid blue;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>


            <th colspan="2">full name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>jill</td>
            <td>smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>eve</td>
            <td>jackson</td>
            <td>94</td>
        </tr>
    </table>
</body>

</html>
