<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header of multiple tables</title>
    <style>
        table, th, td{
            border:2px solid red;
        }   
                
        caption{
        color:blue;
        } 
        th, td{
            padding: 15px;
            /*padding-left:15px;*/
        }   
        th, td{
            padding-top: 10;
            padding-bottom: 10;
            padding-right: 10;
        }
        table{
          border-spacing: 30px;            
        }

        
    </style>
</head>
<body>
    <table style="width: auto;">
        <caption>monthly </caption>
        <tr>

        
        <th colspan="2">full name</th>
        <th>age</th>
        </tr>
        <tr>
            <td>jill</td>
            <td>smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>eve</td>
            <td>jackson</td>
            <td>94</td>
        </tr>
    </table>
</body>
</html>
