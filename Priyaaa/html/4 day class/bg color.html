<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color:green;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited{
            color:pink;
            background-color:transparent;
            text-decoration: none;
        }
        a:hover{
            color:red;
            background-color: transparent;
            text-decoration:underline;
        }
        a:active{
            color:yellow;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>link colors</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="https://www.google.com" title="Go to" target="_blank">Images</a>
</body>
</html>
