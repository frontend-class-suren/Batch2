<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture and source tag</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <picture>
        <source media="(min-width:750px)" srcset="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600" sizes="">
        <source media="(min-width:450px)" srcset="https://images.pexels.com/photos/600114/pexels-photo-600114.jpeg?auto=compress&cs=tinysrgb&w=600" sizes=""
    <img src="https://images.pexels.com/photos/381739/pexels-photo-381739.jpeg?auto=compress&cs=tinysrgb&w=600" alt="width:auto"
    </img>
    </picture>
    </body>
