<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h1>Html lists</h1>
    <hr>
    <h3>An unorderd lists:</h3>
    <ul style="list-style-type: circle;">
        <li>Raunak</li>
        <li>Ashika</li>
        <li>Simran</li>
        <li>Priya</li>
    </ul>
    <br>
    <hr>
    <h3>An ordered list</h3>
    <ol type="1" start="20">
        <li>Raunak</li>
        <li>Ashika</li>
        <li>Simran</li>
        <li>Prachi</li>
    </ol>
    <hr> 
    <h3>Description lists</h3>
    <dl>
        <dt>coffee</dt>
        <dd>-milk</dd>
        <dd>-black</dd>
        <hr>
        <dt>milk</dt>
        <dd>-white cold drink</dd>
        <dd>-milk hot black forest</dd>
    </dl>
    <hr>

</body>
</html>
