<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>taste of js</h1>
    <!-- <button onclick="document.getElementById(text).innerHTML='here is text'">click me for effect</button> -->
    <p id="style">javascript can change the stle of an html element</p>
    <script>
        function styleFunction(){
            document.getElementById("style").style.fontsize = "15px";
            document.getElementById("style").style.color = "red";
            document.getElementById("style").style.backgroundColor = "yellow";
        }
        function removeStyle(){
            document.getElementById("style").style.fontsize = "15px";
            document.getElementById("style").style.color = "black";
            document.getElementById("style").style.backgroundColor = "white";
        }
        
    </script>
    <button onclick="styleFunction()" ondblclick="removeStyle()">Click Me!</button>
    <div>
        <p id="style"></p>
    </div>
</body>
</html>
