<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div in Html</title>
    <style>
    
        div{    width: 700px;
            height: 700px;
            background-color: aqua;
            background-image: url(https://static5.depositphotos.com/1008134/439/i/450/depositphotos_4394435-stock-photo-cosmos-flowers-in-sunset.jpg);
             background-repeat: no-repeat;   
        }
        div h3{
            text-align: center;
            color: brown;
            margin-top: 20px;
        }
        div p{
            font-family: cursive;
            font-style: italic;
            font: small;
            text-align: justify;
            padding: 15px;
        }
        div div img{
            margin: auto 0 auto 0;
            margin-right: auto;
            height: 200px;
        }
    </style>
</head>
<body><div>
    <h3>This is a div container.</h3>
    <hr>
    <h2>This is div element</h2>
    <p>Lorem ipsum dolor sit . Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste minus sed ducimus. Excepturi, iure molestiae.</p>
    <div>
        <img src="https://i.pinimg.com/736x/0f/d7/60/0fd7608cb4261dc835136467c8ca2294.jpg" alt="">
        </div>
    </div>
   

    
</body>
</html>
