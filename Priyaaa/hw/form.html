<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body style="background-color: azure;">
    <center>  
        <h2>Registration form</h2>
        <form action="">
            <label for="">First name </label>
            <input type="text" placeholder="Enter your first name"><br> <br> <br>
            <label for="">Last name</label>
            <input type="text" placeholder="Enter your last name"><br> <br> <br>
            <label for="">Nick name</label>
            <input type="text" placeholder="Enter your last name"><br> <br> <br>
            <label for="">E-Mail</label>
            <input type="text" placeholder="enter your email" style="padding: left-40px;margin:6px"><br> <br> <br>
            <label for="">Password</label>
            <input type="number" placeholder="Enter your Password"><br> <br> <br>
            <label for="">Date of Birth</label>
            <input type="number" placeholder="enter your date of birth"><br> <br> <br>
            <label for="">Gender</label>
            <input type="radio" name="Gender"><span>male</span>
            <input type="radio" name="Gender"><span>Female</span>
            <input type="radio" name="Gender"><span>others</span> <br> <br> <br>
            <label for="">Mobile</label>
            <input type="number" placeholder="enter your mobile number"><br> <br> <br>
            <label for="">Address</label>
            <input type="text" placeholder="enter your address" style="padding: left 100px;"><br> <br> <br>
            <input type="button" value="submit">
            <input type="button" value="reset">
        </form>

    </center>

</body>
</html>
