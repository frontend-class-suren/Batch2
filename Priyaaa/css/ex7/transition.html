<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
     div{
        width: 100px;
        height: 100px;
        background-color:aquamarine;
        transition: width 0.5s;
     }
     div:hover{
        width: 200px;
        background-color: blue;
     }
     .div1{
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 2s height 0.4s; 
     }
     .div1:hover{
        width: 300px;
        height: 300px;
        background-color: blue;
        border-radius: 80%;
     }
    </style>
</head>
<body>
    <div></div>
</body><br><br>
<body>
    <div class="div1"></div>
</body>
</html>
