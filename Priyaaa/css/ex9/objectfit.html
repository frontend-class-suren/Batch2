<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit </title>
    <style>
        div{
            width: 25%;
            float: left;
        }
        .images1 img{
            object-fit: cover;
            width:200px;
            height: 250px;
            object-position: 50% 100%;
        }
        .images2 img{
            height: 250px;
            object-fit: contain;
            width: 200px;
            object-position: 80% 100%;
        }
        .images3 img{
            height: 250px;
            width: 200px;
            object-fit: fill;
        }
        .images4 img{
            height: 250px;
            width: 200px;
            object-fit: scale-down;
        }
        .image5{
            -webkit-box-reflect:right 20px;
        }
    </style>
</head>
<body>
    <div class="images1">
        <h4>cover</h4>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/022/334/884/small_2x/background-art-manipulation-nature-concept-digital-creative-manipulation-photo.jpg" alt="" width="300" height="350">
    </div>
    <div class="images2">
        <h4>contain</h4>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/022/334/884/small_2x/background-art-manipulation-nature-concept-digital-creative-manipulation-photo.jpg" alt="" width="300" height="350">
    </div>
    <div class="images3">
        <h4>fill</h4>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/022/334/884/small_2x/background-art-manipulation-nature-concept-digital-creative-manipulation-photo.jpg" alt="" width="300" height="350">
    </div>
    <div class="images4"></div>
        <h4>scale-down</h4>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/022/334/884/small_2x/background-art-manipulation-nature-concept-digital-creative-manipulation-photo.jpg" alt="" width="300" height="350">
    </div>
    <hr size="10px" color="green">
        <img class="image5" src="https://static.vecteezy.com/system/resources/thumbnails/022/334/884/small_2x/background-art-manipulation-nature-concept-digital-creative-manipulation-photo.jpg" alt="" width="300" height="350">
    </div>
</body>
</html>
