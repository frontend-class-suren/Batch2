<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .btn button{
        background-color: rgb(21, 224, 21);
        color: white;
        padding: 6px 8px;
        border: none;
        border-radius: 5px;
        transition-duration: 0.4s;
        cursor:pointer ;
       } 
       .btn button:hover{
        border: 1px solid rgb(2, 176,121);
        color: rgb(2, 176,121);
        background-color: aliceblue;
        box-shadow: 8px 8px 5px 5px blue;
       }
    </style>
</head>
<body>
    <div class="btn">
        <button>CSS BTN</button>
    </div>
</body>
</html>
