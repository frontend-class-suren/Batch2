<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown_content{
            display: none;
            position: absolute;
            background-color: rgb(238, 171, 238);
            color: gray;
            min-width: 160px;
            padding: 12px 16px;
            z-index: 1;
        }
      /*  .dropdown_content ul li{
            border: 1px solid red;
        }*/
        .dropdown:hover .dropdown_content{
            display: block;
        }
    span{
        background-color:aqua;
        padding: 6px 6px;
        color: white;
    }
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="dropdown">
       <span>Menus</span>
       <div class="dropdown_content">
        <ul>
            <li>Gallery</li>
            <li>Blogs</li>
            <li>Media</li>
        </ul>
       </div>
    </div>
</body>
</html>
