<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        h1{
            color: aquamarine;
            text-align: center;
            font-size: large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        p{
            color:rgb(233, 24, 188);
            text-align: center;
            font-size: medium;
            font-family: 'Courier New', Courier, monospace;
        }
        #para1{
            color: blue;
            font-size: medium;
            text-align: center;
        }
        #center{
            color: rgb(243, 239, 16);
            text-align: center;
        }
        p.center{
            color: rgb(19, 160, 101);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="h1">CSS Selectors</h1>
    <p id="main ">Every paragraph will be  selected by style</p> <br> 
    <h2 class="center">this style will not be selected</h2>
    <p class="center">Lorem ipsum dolor sit amet.</p> <br>
</body>
    <body>
        <p id="para1">HELLO WORLD</p>
        <p>This paragraph is not affected by the style.</p>  <br>
        <h1 class="center">This is Lumbini City college</h1>
        <p class="center">Lorem ipsum dolor sit amet.</p>
    </body>
      
</html>
