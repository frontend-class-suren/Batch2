<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.uppercase{
            text-transform: uppercase;
        }
        p.lowercase{
            text-transform: lowercase;
        }
        p.capitalize{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="uppercase">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex, at.</p>
    <br>
    <p class="lowercase">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, in.</p>
    <br>
    <p class="capitalize">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam, ducimus.</p>
</body>
</html>
