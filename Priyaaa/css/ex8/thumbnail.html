<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumbnail image with or without link</title>
    <style>
        .image1 img{
            border: 1px solid gray;
            border-radius: 4px;
            padding: 5px;
            width: 500px;
        
        }
        .image2 img{
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 300px;
        }
        .image2 img:hover{
            box-shadow: 0 0 1px 2px rgba(0, 146, 186, 0.4);
        }
    </style>
</head>
<body>
    <div class="image1">
        <img width="400px" height="400px" src="https://gratisography.com/wp-content/uploads/2024/03/gratisography-funflower-800x525.jpg" alt="image without link">
    <a href=""></a>
    </div>
    <div class="image2">
        <a href="https://gratisography.com/wp-content/uploads/2024/03/gratisography-funflower-800x525.jpg"></a>
        <img src="https://thumbs.dreamstime.com/b/mountain-landscape-starry-sky-milky-way-elements-image-furnished-nasa-mountain-landscape-starry-sky-307912006.jpg" alt="image with link">
    </div>
</body>
</html>
