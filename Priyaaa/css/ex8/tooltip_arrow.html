    <style>
        body{
            text-align: center;
        }
        .tooltip{
            position: relative;
            display: inline-block;
            margin-top: 60px;
        }
        .tooltip .tooltiptext{
            visibility: hidden;
            position: absolute;
            z-index: 1;
            width: 140px;
            background-color: blue;
            padding: 7px 0;
            bottom: 100%;
            left: 50%;
            margin-left: -60px;
        }
        .tooltip:hover .tooltiptext{
            visibility: visible;
        }

        .tooltip .tooltiptext::after {
         content: "";
        position: absolute;
        top: 100%;
