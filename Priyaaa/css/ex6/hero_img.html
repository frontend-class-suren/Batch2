<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero image for crousel or slider</title>
    <style>
     .hero-img{
        background:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxXnC3fwMwkbIt3ejGRIw3NmbDyUtgS5g2jA&s) no-repeat center;
        background-size: cover;
        height: 400px;
        position: relative;
        text-align: center;
        color: white;
        opacity: 0.7;
     }
     /*.hero-image {
  background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1pb-qVaXaLJyJJAWV6jsx1yHQ-0iZS_PzAg&s) no-repeat center; 
  background-size: cover;
  height: 500px;
  position: relative;
  text-align: center;
}*/

.hero-text {
  text-align: center;
  position: absolute;
  top: 30%;
  left: 20%;
  transform: translate(-50%, -50%);
}
  .hero-text button{
    padding: 5px 8px;
    font-size: 18px;
    font-weight: 700;
    background-color:blue;
    color: white;
    border-radius: 12px 8px;
}
.hero-text button:hover{
    background-color: cornflowerblue;
    color: red;
    border: 1px solid black;
}
@media screen and (max-width:600px){
    .hero-text{
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }
}

    </style>
</head>
<body>
    <h1>Hero image for crousel or slide </h1>
    <div class="hero-img">
    <div class="hero-text">
        <h1>Title for image</h1>
        <h3>sub title for image</h3>
        <button>Contact us</button>
    </div>
    </div>
</body>
</html>
