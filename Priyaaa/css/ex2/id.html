<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <style>
        *{
           box-sizing: border-box;
        }
       #main{
        width: 600px;
        height: 400px;
        background-color: aquamarine;
        margin-left: auto;
        margin-right: auto;
        justify-content: center;
       }
       #left{
        width: 200px;
        height: 300px;
        background-color:black;
        float: left;
        margin:20px;
       }
       #right{
        float: right;
        width: 200px;
        height:300px;
        background-color: chocolate;
        margin: 20px;
       }
    </style>
</head>
<body>
    <div id="main">
     <div id="left"></div>
     <div id="right"></div>
    </div>
</body>
</html>
