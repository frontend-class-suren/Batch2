<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #underline{
            text-decoration: none;
            color: black;
            font-weight: 500;
            font-style: oblique;
        }
        #underline:hover{
            text-decoration: underline;
        }
        #border{
            text-decoration: none;
            padding: 5px 3px;
            border: 1px solid red;
            border-radius: 4px;
        }
        #border:hover{
            background-color: green;
            color: white;
            border-radius:10px 8px;
        }
        #border_less{
         text-decoration: none;
         border: 2px solid blue;
         background-color: aqua;
         color:black;
         padding: 4px;
         border-radius: 5px;
        }
        #border_less:hover{
            background-color: white;
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h3>different links type</h3>
    <a href="">home</a>
    <br>
    <br>
    <a  id="underline" href="">home</a>
    <br>
    <br>
    <a id="border" href="">home</a>
    <br><br>
    <a id="border_less" href="">home</a>
</body>
</html>
