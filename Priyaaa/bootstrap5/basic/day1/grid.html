<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Grid and image system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Control the column width, and how they should appear on different devices -->
<div class="row">
    <div class="col-sm-5 m-auto p-4 text-white  text-center">
        <img width="50%" class="rounded" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1pb-qVaXaLJyJJAWV6jsx1yHQ-0iZS_PzAg&s" alt="">
    </div>
    <div class="col-sm-5 m-auto p-4 text-white text-center">
       <img width="45%" class="img-thumbnail" src="https://th.bing.com/th/id/OIG3.LF0j5JICj4qbfqQ_Oudn" alt="">
    </div>
  </div>
  <div class="row">
    <div class="col bg-primary   border m-4 text-white">col.</div>
    <div class="col bg-secondary   border m-4 text-white">col.</div>
    <div class="col bg-danger   border m-4 text-white">col.</div>
  </div>
  
  <!-- Or let Bootstrap automatically handle the layout -->
  <div class="row">
    <div class="col bg-primary  border m-4 text-white">col.</div>
    <div class="col bg-secondary border m-4 text-white">col.</div>
    <div class="col bg-danger border m-4 text-white">col.</div>
  </div>
</body>
</html>
