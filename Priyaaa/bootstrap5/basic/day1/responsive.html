<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container pt-3">
        <h1>Responsive Containers</h1>
        <p>Resize the browser window to see the effect.</p>
      </div>
      
      <div class="container-sm border bg-dark text-white">.container-sm</div>
      <div class="container-md mt-3 border bg-primary text-white">.container-md</div>
      <div class="container-lg mt-3 border bg-secondary text-green">.container-lg</div>
      <div class="container-xl mt-3 border bg-success">.container-xl</div>
      <div class="container-xxl mt-3 border bg-warning">.container-xxl</div>
      
</body>
</html>
