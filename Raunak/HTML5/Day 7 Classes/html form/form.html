<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <h3>HTML Form</h3>
    <form action="">
        <label for="">First Name</label><br>
        <input type="text" placeholder="Enter your first name"><br>
        <label for="">Last Name</label><br>
        <input type="text" placeholder="Enter your Last name"><br>
        <label for="">Email ID</label><br>
        <input type="email" placeholder="Enter your Email ID"><br>
        <label for="">Phone</label><br>
        <input type="tel" placeholder="Enter your Phone number"><br>
        <label for="">Select Your Gender</label><br>
        <input type="radio" id="Male" name="gender"><span>Male</span>
        <br>
        <input type="radio" id="Female" name="gender"><span>Female</span> <br>
        <br>
        <input type="Submit" value="Submit">
  </form>
</body>
</html>
