<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media </title>
    <style>
        *{
            box-sizing: border-box;
        }
.left, .right {
  float: left;
  width: 20%; 
  background-color: rgb(10, 196, 38);
  padding: 30px;
  text-align: center;
  font-size: 2vw;
}
.main {
  float: left;
  width: 60%;
  background-color: rgb(91, 91, 91); 
  padding: 30px;
  text-align: center;
  font-size: 2vw;
}
@media screen and (max-width: 767px) {
  .left, .main, .right {
    width: 100%;}
  }

    </style>
</head>
<body>
    <div class="left">Left menu</div>
    <div class="main">Main Menu</div>
    <div class="right">Right Menu</div>
</body>
</html>
