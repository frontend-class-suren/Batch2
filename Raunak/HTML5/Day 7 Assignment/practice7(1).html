<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        div{
            background-color: lightgray;
            width: 40%;
            text-align: center;
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <div>
        <h2>Registration form</h2>
        <form action=""><br>
            <label for="fname">First Name :</label>
            <input type="text"><br>
            <br>
            <label for="lname">Last Name :</label>
            <input type="text"><br>
            <br>
            <label for="nname">Nick Name :</label>
            <input type="text"><br>
            <br>
            <label for="email">E-mail :</label>
            <input type="email"><br>
            <br>
            <label for="password">Password :</label>
            <input type="text"><br>
            <br>
            <label for="dob">Date of Birth :</label>
            <input type="datetime"><br>
            <br>
            <label for="gender">Gender :</label>
            <input type="radio" id="Male" name="gender"><span>Male</span>
            <input type="radio" id="Female" name="gender"><span>Female</span>
            <input type="radio" id="others" name="gender"><span>Others</span><br>
            <br>
            <label for="mobile">Mobile :</label>
            <input type="tel"><br>
            <br>
            <label for="address">Address :</label>
            <textarea name="address"></textarea>
            <br>
        <br>
        <input type="reset" value="Login">
        <input type="reset" value="Reset">

            

        </form>
    </div>
    
</body>
</html>
