<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID in html</title>
    <style>
        /* Style the element with the id "myHeader" */
        #myHeader {
          background-color: lightblue;
          color: black;
          padding: 40px;
          text-align: center;
        }
        
        /* Style all elements with the class name "city" */
        .city {
          background-color: tomato;
          color: white;
          padding: 10px;
        } 
        </style>
        </head>
        <body> 
        
        <!-- An element with a unique id -->
        <h1 id="myHeader">My Cities</h1>
        
        <!-- Multiple elements with same class -->
        <h2 class="city">Butwal</h2>
        <p>Butwal is the capital of Lumbini poivince.</p>
        
        <h2 class="city">Kathmandu</h2>
        <p>Kathmandu is the capital of Nepal.</p>
        
        <h2 class="city">Pokhara</h2>
        <p>Pokhara is the capital of Gandaki province.</p>
</body>
</html>
