<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header of multiple column</title>
    <style>
         table,th,td{
            border: 1px solid rgb(0, 0, 0);
            border-collapse: collapse;
    }
    </style>
</head>
<body>
</head>
<body>
    <h2>Header of table and colspan</h2>
    <table style="width: 40%;">
        <tr>
          <th colspan="3">2022</th>
        </tr>
        <tr>
          <td>Holiday</td>
          <td>Holiday</td>
          <td>Holiday</td>
        </tr>
        <tr>
            <th rowspan="2" colspan="2">FIEST</th>
          <td>Holiday</td>
        </tr>
        <tr>
            <td>Holiday</td>
        </tr>
        <tr>
            <td>Holiday</td>
            <td>Holiday</td>
            <td>Holiday</td>
        </tr>
      </table>
</body>
</html>
