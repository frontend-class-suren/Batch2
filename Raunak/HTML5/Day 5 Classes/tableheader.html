<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table header</title>
    <style>
        table,td,th{
            border: 1px solid rgb(30, 26, 26);
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>firstname</th>
            <td>abc</td>
            <td>abc_new</td>
            <td>abcfirst</td>
            <td>xyzfisrt</td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>abc</td>
            <td>abc_new</td>
            <td>abcLast</td>
            <td>xyzlast</td>
          
        </tr>
        <tr>
            <th>Email_Id</th>
            <td>abc@gmail.com</td>
            <td>abc12@gmail.com</td>
            <td>xyz4@gmail.com</td>
            <td>xyz34@gmail.com</td>
        </tr>
        <tr>
            <th>Contact</th>
            <td>9800000001</td>
            <td>9800000002</td>
            <td>9800000003</td>
            <td>9800000004</td>
        </tr>
       
    </table>
    
</body>
</html>
