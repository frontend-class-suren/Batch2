<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table zebra stripes in html</title>
    <style>
        table,
        th,
        td{
            border: 1px solid rgb(122, 122, 122);
        }
        tr:nth-child(even){
            background-color: aquamarine;
        }
        tr:nth-child(odd){
            background-color: rgb(188, 226, 0);
        }
        td:nth-child(even){
            background-color: rgb(255, 157, 0);
        } 
    </style>
</head>
<body>
    <table>
        <tr>
            <th>S.N</th>
            <th>Name of students</th>
