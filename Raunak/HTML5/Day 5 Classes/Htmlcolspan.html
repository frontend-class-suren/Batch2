<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header of multiple column</title>
    <style>
         table,th,td{
            border: 1px solid rgb(0, 0, 0);
            border-collapse: collapse;
        }
    table{
        padding: 15px;
    }
    th,td{
        padding-left: 10px;
        padding-left: 20px;
        padding-bottom: 30px;
        padding-right: 40px;
    }
    </style>
</head>
<body>
</head>
<body>
    <h2>Header of table and colspan</h2>
    <table>
        <tr>
          <th rowspan="3">APRIL</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr>
          <td>Holiday</td>
          <td>Holiday</td>
          <td>Holiday</td>
        </tr>
        <tr>
          <td>Holiday</td>
          <td>Holiday</td>
          <td>Holiday</td>
        </tr>
        <tr>
            <td>NO APRIL</td>
            <td>No Holiday</td>
            <td>No Holiday</td>
            <td>No Holiday</td>
        </tr>
      </table>
</body>
</html>
