<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header of multiple column</title>
    <style>
         table,
        th,
        td{
            border: 1px solid rgb(0, 0, 0);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
</head>
<body>
    <h2>Header of multiple column</h2>
    <table>
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Ram</td>
          <td>Suman</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Jensiha</td>
          <td>Jack</td>
          <td>24</td>
        </tr>
      </table>
</body>
</html>
