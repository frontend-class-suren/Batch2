<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste of javascript</title>
    <style>
        div{
            background-color: bisque;
        }
        div #demo
        {
            background-color: coral;
        }
    </style>
</head>
<body>
    <h2>Taste of javascript</h2>
    <p id="text">click me to change the content</p>
    <button onclick="document.getElementById('text').innerHTML='here is the script after clicking'">Click me to change</button> 
</body>
</html>
