<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Images</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: silver;
      }
      .header1{
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        text-decoration: underline;
        color: red;
      }

      .hero-images {
        background: url(https://images.pexels.com/photos/678425/pexels-photo-678425.jpeg?cs=srgb&dl=camera-canon-dslr-678425.jpg&fm=jpg)
          no-repeat center;
        background-size: cover;
        height: 900px;
        position: relative;
        /* opacity: 0.7; */
      }
      .hero-images:hover{
        opacity: 0.7;
      }

      .hero-texts {
        text-align: center;
        position: absolute;
        top: 30%;
        right: 10%;
        transform: translate(-50%, -50%);
        color: white;
      }
      button {
        background-color: rgb(235, 119, 16);
        color: white;
        padding: 20px;
        border-radius: 10px;
        width: 30%;
        font-size: 18px;
        font-family: 'Times New Roman', Times, serif;
      }
      button:hover {
        background-color: rgb(248, 201, 113);
        color: rgb(0, 0, 0);
      }
      .head {
        font-size: 60px;
        font-family: "Times New Roman", Times, serif;
      }
      .head3 {
        font-size: 20px;
        font-family: "Times New Roman", Times, serif;
      }
      .par1{
        font-size: 40px;
        font-family: 'Times New Roman', Times, serif;
        
      }
      .header{
        font-family: 'Times New Roman', Times, serif;
      }
      @media screen and (max-width: 600px) {
        .hero-texts {
        text-align: center;
        position: absolute;
        top: 30%;
        right: 10%;
        transform: translate(-50%, -50%);
        color: white;
      }
    }
    </style>
  </head>
  <body>
    <h1 class="header1">PHOTOGRAPHER</h1>
    <div class="hero-images">
      <div class="hero-texts">
        <h1 class="head">Hi this is Troy</h1>
        <h3 class="head3">And I'm a Photographer</h3>
        <button>Hire me</button>
      </div>
    </div>
    <h1 class="header">My Details</h1>
    <p class="par1"
    >Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe harum
    possimus soluta numquam dolore sed consequatur omnis ex corporis
    earum.</p
  >
  </body>
</html>
