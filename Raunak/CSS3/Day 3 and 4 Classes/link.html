<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in html/css</title>
    <style>
        #underline{
            color: rgb(0, 0, 0);
            padding: 2px;
            text-decoration: none;
        }
        #underline:hover{
            text-decoration: underline;
        }
        #border_button{
            color: rgb(0, 0, 0);
            border: 1px solid rgb(0, 0, 0);
            padding: 2px;
        }
        #border_button:hover{
            background-color: black;
            color: rgb(255, 255, 255);
            border: 1px solid rgb(0, 0, 0);
        }
        #border_less{
            background-color: rgb(249, 207, 0);
            color: rgb(0, 0, 0);
            border-radius: 2px;
            padding: 10px;
        }
        #border_less:hover{
            background-color: blue;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h2>Different types of link</h2>
    <a href="">Home</a>
    <br>
    <a href="" id="underline">About</a>
    <br>
    <br>
    <a href="" id="border_button">Contact</a><br>
    <br>
    <a href="" id="border_less">Servives</a>
</body>
</html>
