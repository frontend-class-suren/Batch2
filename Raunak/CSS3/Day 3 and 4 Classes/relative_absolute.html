<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
    position: static;
            border: 2px solid green;
            position: relative;
            left: 50px;
            top: 50px;
            right: 50px;
} 

div.absolute {
  position: absolute;
  top: 80px;
  right: 50%;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}
.absolute button{
    padding: 5px 6px;
    color: rgb(102, 99, 94);
    background-color: aqua;
}
.absolute button:hover{
    background-color: aliceblue;
    color: black;
}
</style>
</head>
<body>

<h2>position: absolute</h2>
<div class="relative"><img src="https://th.bing.com/th/id/OIP.2QbjbA98FJHZInFyNXbvfAHaFj?rs=1&pid=ImgDetMain" alt="anime_image">
  <div class="absolute">This div element has position: absolute.
    <button>Read More</button>
  </div>
</div>

</body>
</html>
