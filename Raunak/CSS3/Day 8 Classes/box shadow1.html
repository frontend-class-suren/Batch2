<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .main{
            width: 250px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
        margin-left: 30px;
        }
        div.head{
            /* box-shadow: 0px 3px 6px 3px rgb(127, 126, 126,0.7); */
           background-image: url(https://th.bing.com/th/id/OIP.tSXe50jd6wTSgXy198d3OQHaFj?rs=1&pid=ImgDetMain);
           background-size: cover;
           background-repeat: no-repeat;
            color: white;
            padding: 20px;
            font-size: 40px;
            height: 200px;

        }
        div .contain{
            font-size: 20px;
            padding: 20px;        
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="head">
            
        </div>
        <div class="contain">
            <p>January 1, 2021</p>
        </div>
    </div>
</body>
</html>
