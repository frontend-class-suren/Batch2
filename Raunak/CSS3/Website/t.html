<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic Styles */
body {
    font-family: Arial, sans-serif;
}

a {
    text-decoration: none;
    color: inherit;
}

.footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.footer-column {
    flex: 1;
    min-width: 250px;
    margin-bottom: 20px;
}

.footer-column h4 {
    margin-bottom: 15px;
    font-size: 18px;
    font-weight: 600;
}

.footer-column p {
    margin-bottom: 10px;
    font-size: 14px;
}

.social-links a {
    display: block;
    margin-bottom: 10px;
    font-size: 14px;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
        align-items: center;
    }

    .footer-column {
        text-align: center;
        margin-bottom: 20px;
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 10px;
    }
}

@media (max-width: 480px) {
    .footer-column h4 {
        font-size: 16px;
    }

    .footer-column p, .social-links a {
        font-size: 12px;
    }
}

    </style>
</head>
<body>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <!-- Contact Info -->
            <div class="footer-column">
                <h4>Contact Us</h4>

                <p>Phone: <a href="tel:+9779800000001">+977 9800000001</a></p>
            </div>

            <!-- Social Media Links -->
            <div class="footer-column">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
                    <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="#"><i class="fab fa-x"></i> X</a>
                    <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
                </div>
            </div>

            <!-- Copyright Section -->
            <div class="footer-column">
                <h4>About Us</h4>
                <p>Newar Restaurant</p>
                <p>Copyright Â© 2024 | All Rights Reserved</p>
            </div>
        </div>
    </footer>

</body>
</html>
