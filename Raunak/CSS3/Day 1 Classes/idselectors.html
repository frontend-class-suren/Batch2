<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selectors</title>
    <style>
        body{
            background-color: lightgrey;
        }
        #main{
            width: 600px;
            height: 400px;
            background-color: bisque;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
        }
        #left{
            width: 250px;
            height: 300px;
            background-color: rgb(202, 253, 0);
            margin: 20px;
            float: left;
            border-radius: 50% ;
        }
        #right{
            width: 250px;
            height: 300px;
            background-color: rgb(251, 230, 3);
            margin: 20px;
            float: right;
            border-radius: 8px;
        }
        
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right"></div>
    </div>
    
</body>
</html>
