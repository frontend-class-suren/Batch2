<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders</title>
    <style>
        p.bord{
           border: 4px dotted red;
           border-radius: 4px;
        }
        p.bord1{
           border: 4px solid brown;
           border-radius: 4px;
        }
        p.bord2{
            border: 4px dashed blue;
            border-radius: 4px;
        }
        p.bord3{
            border: 4px double goldenrod;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>DIfferent Borders</h2>
    <br>
    <div class="border">
        <p class="bord">1.This is a border with dotted in all sides</p>
        <p class="bord1">2.This is a border with solid in all sides</p>
        <p class="bord2">3.This is a border with dashed in all sides</p>
        <p class="bord3">4.This is a border with double in all sides</p>
        
    </div>
</body>
</html>
