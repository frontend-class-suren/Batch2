<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding in CSS</title>
    <style>
        h2 {
            text-align: start;
            color: blue;
        }

        p {
            background-color: blanchedalmond;
            border: 8px double goldenrod;
            width: 30%;
            height: 10%;
            color: black;
            padding-left: 5%;
            padding-top: 5%;
            padding-bottom: 10%;
            padding-right: 10%;
        }
    </style>
</head>

<body>
    <h2>CSS padding</h2>
    <p class="padding">The CSS padding properties are used to generate space around an element's content, inside of any
        defined borders.

        With CSS, you have full control over the padding. There are properties for setting the padding for each side of
        an element (top, right, bottom, and left).</p>

</body>

</html>
