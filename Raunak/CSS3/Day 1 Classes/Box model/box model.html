<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model in CSS</title>
    <style>
        body{
            background-color: cornsilk;
        }
        h2 {
            text-align: start;
            color: blue;
        }

        div {
            background-color: rgb(216, 202, 181);
            width: 30%;
            height: 10%;
            color: black;
          border: 8px solid blue;
          padding-left: 5%;
            padding-top: 5%;
            padding-bottom: 10%;
            padding-right: 10%;
        }
    </style>
</head>

<body>
    <h2>CSS box model</h2>
    <div class="padding">The CSS padding properties are used to generate space around an element's content, inside of any
        defined borders.

        With CSS, you have full control over the padding. There are properties for setting the padding for each side of
        an element (top, right, bottom, and left).</div>

</body>

</html>
