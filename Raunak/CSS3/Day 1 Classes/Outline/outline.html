<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS outlines</title>
    <style>
        p.out{
           outline: 4px dotted rgb(255, 242, 0);
           outline-width: 10px;
        }
        p.out1{
            outline: 4px solid blue;
            outline-width: 10px;
        }
        p.out2{
            outline: 4px dashed rgb(229, 40, 40);
            outline-width: 10px;
        }
        p.out3{
            outline: 4px double rgb(54, 254, 44);
            outline-width: 10px;
        }
    </style>
</head>
<body>
    <h2>DIfferent outline</h2>
    <br>
    <div class="outline">
        <p class="out">1.This is a border with dotted in all sides</p>
        <br>
        <p class="out1">2.This is a border with solid in all sides</p>
        <br>
        <p class="out2">3.This is a border with dashed in all sides</p>
        <br>
        <p class="out3">4.This is a border with double in all sides</p>
        <br>
        
    </div>
</body>
</html>
