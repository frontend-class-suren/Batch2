<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selectors</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        h3{
            text-align: center;
            color: steelblue;
        }
        .head{
            background-color: sandybrown;
            width: 600px;
            height: 380px;
            margin: auto;
            border-radius: 10px;
        }
        .subhead{
            background-image: url(https://th.bing.com/th/id/OIP.ZS43rg_RaJTuLu5xiRitXwHaEo?rs=1&pid=ImgDetMain);
            width: 70%;
            height: 80%;
            margin-left: 15%;
            margin-right: 15%;
            text-align: center;
            background-repeat: no-repeat;
            border-radius: 8px;
        }
        .subheading{
            color: brown;
            text-align: center;
            margin-left: 20%;
            margin-right: 20%
        }
        p.footers{
            background-color: rgb(182, 238, 30);
            color: black;
            text-align: center;
            margin-top: auto;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="head">
        <h3>CSS Class selectors Example</h3>
        <div class="subhead">
            <h3 class="subheading">Examples of selectors</h3>
            <p class="par1">The class selector selects HTML elements with a specific class attribute.

                To select elements with a specific class, write a period (.) character, followed by the class name.</p>
        </div>
        <div class="footer">
            <p class="footers">For the copyright claim contact us</p>
        </div>
    </div>

</body>

</html>
