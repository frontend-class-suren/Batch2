<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>
    <style>
        body{
            background-color: lightblue;
            background-image: url(https://i.pinimg.com/originals/49/73/5b/49735b38c27ca67787e201a8f4b0fd6d.jpg);
            background-position: 0%;
            background-repeat: no-repeat;
            background-attachment: scroll;
            color: black;
            text-align: center;
        }
        h2{
            color: rgb(255, 255, 255);
            text-align: center;
        }
        p{
            font-size: medium;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(0, 106, 255);
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Examples of bg color</h2>
    <p>The element selector selects HTML elements based on the element name.
      Here, all elements on the page will be center-aligned, with a red text color
    </p>
    
</body>
</html>
