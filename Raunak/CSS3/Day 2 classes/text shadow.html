<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
     h2{
        background-color: bisque;
            text-align: center;
            padding: 20px 15px;
            border: 5px solid rgb(245, 208, 0);
            border-radius: 30px 8px;
             
            text-shadow: 2px 2px 5px red; 
        }
        h2:hover{
            background-color: rgb(255, 238, 0);
            border: 2px 30px solid rgb(5, 47, 119);
            text-shadow: 2px 2px 5px red;  
        }
        .rev{
            background-color: beige;
            text-align: center;
            padding: 20px 15px;
            border: 5px solid rgb(255, 162, 0);
            border-radius: 8px 30px;
             
            text-shadow: 2px 2px 5px red; 

        }
    </style>
</head>
  
<body>
    <h2>Example of text shadow</h2>
    <hr>
    <h2 class="rev">Example of text shadow</h2>
</body>

</html>
