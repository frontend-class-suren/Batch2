<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetFullYear</title>
</head>
<body>
    <h2>GetFullYear ( )</h2>
    <p id="full"></p>

    <!-- //GetFullYear -->

    <script>
        const d = new Date();
        document.getElementById("full").innerHTML = d.getFullYear();
    </script>
</body>
</html>
