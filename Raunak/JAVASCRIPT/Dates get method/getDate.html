<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Date</title>
</head>
<body>
    <h2>Get Date( )</h2>
    <p>Today's Date is given below :</p>
    <p id="date"></p>

    <!-- //Get Date -->

    <script>
        const d = new Date();
        document.getElementById("date").innerHTML = d.getDate();
    </script>
</body>
</html>
