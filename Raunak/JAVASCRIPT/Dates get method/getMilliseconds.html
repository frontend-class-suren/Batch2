<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Milliseconds</title>
</head>
<body>
    <h2>Get Milliseconds ( )</h2>
    <p>The Milliseconds of the given date below :</p>
    <p id="ms"></p>

    <!-- //Get Milliseconds -->

    <script>
        const d = new Date("2021-04-25");
        document.getElementById("ms").innerHTML = d.getMilliseconds();
    </script>
</body>
</html>
