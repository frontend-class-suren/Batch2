<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Hours</title>
</head>
<body>
    <h2>Get Hours ( )</h2>
    <p> The hours of a date given :</p>
    <p id="hours"></p>

    <!-- //Get Hours -->

    <script>
        const d = new Date();
        document.getElementById("hours").innerHTML = d.getHours();
    </script>
</body>
</html>
