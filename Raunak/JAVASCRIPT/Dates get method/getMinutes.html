<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Minutes</title>
</head>
<body>
    <h2>Get Minutes ( )</h2>
    <p>The Minutes of the given date below :</p>
    <p id="minutes"></p>

    <!-- //Get Minutes -->

    <script>
        const d = new Date("2021-03-25");
        document.getElementById("minutes").innerHTML = d.getMinutes();
    </script>
</body>
</html>
