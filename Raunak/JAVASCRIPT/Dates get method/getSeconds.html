<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Seconds</title>
</head>
<body>
    <h2>Get Seconds ( )</h2>
    <p>The seconds of the given date below :</p>
    <p id="seconds"></p>

    <!-- //Get Seconds -->
     
    <script>
        const d = new Date("2021-03-25");
        document.getElementById("seconds").innerHTML = d.getSeconds();
    </script>
</body>
</html>
