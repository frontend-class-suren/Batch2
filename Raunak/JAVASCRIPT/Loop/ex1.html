<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop Statement</title>
  </head>
  <body>
    <h2>For Loop Statement</h2>
    <p id="loop"></p>

    <!-- //For Loop Statement -->

    <script>
      const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

      let text = "";
      for (let i = 0; i < cars.length; i++) {
        text += cars[i] + "<br>";
      }

      document.getElementById("loop").innerHTML = "<ol>" +text+ "</ol>" + "<br>";
    </script>
  </body>
</html>
