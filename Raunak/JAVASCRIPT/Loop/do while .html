<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Loop</title>
  </head>
  <body>
    <h2>Do while Loop</h2>
    <p id="do"></p>

    <!-- //Do while Loop -->

    <script>
      let text = "";
      let i = 0;

      do {
        text += "<br>" + i;
        i++;
      } while (i < 10);

      document.getElementById("do").innerHTML = text;
    </script>
  </body>
</html>
