<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete in Array</title>
</head>
<body>
    <p id="del"></p>

    <!-- //Delete Method -->
     
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        delete fruits[0];

        document.getElementById("del").innerHTML = "The fruit is " +fruits[0];
    </script>
</body>
</html>
