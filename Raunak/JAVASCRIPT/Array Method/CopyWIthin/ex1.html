<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyWithin Array Method</title>
</head>
<body>
    <h2>Array Method</h2>
    <h3>CopyWithin ( )</h3>
    <p id="copy"></p>

    <!-- //CopyWithin Method -->

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("copy").innerHTML = fruits.copyWithin(3,1);
    </script>
</body>
</html>
