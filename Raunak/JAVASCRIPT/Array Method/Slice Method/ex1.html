<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slice Array Method</title>
  </head>
  <body>
    <h2>Slice Array Method</h2>
    <p id="slice"></p>

    <!-- //Slice Method -->

    <script>
      const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      const citrus = fruits.slice(1, 3);
      document.getElementById("slice").innerHTML = fruits + "<br><br>" + citrus;
    </script>
  </body>
</html>
