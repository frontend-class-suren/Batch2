<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <link rel="stylesheet" href="prac4.css" />
  </head>
  <body>
    <div class="container">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>CONTACT</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required />

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required />

        <!-- <label for="address">Address:</label>
          <textarea id="address" rows="3" required></textarea> -->

        <label for="address">Address</label>
        <select id="address" name="address">
          <option value="Bhairahawa">Bhairahawa</option>
          <option value="Dang">Dang</option>
          <option value="Butwal">Butwal</option>
          <option value="Kathmandu">Kathmandu</option>
          <option value="Pokhara">Pokhara</option>
        </select>

        <button onclick="submitContact()">Submit</button>
      </div>

      <!-- Contact Details Display -->
      <div class="contact-details" id="contactDetails">
        <h2>Contact Details</h2>
        <p><strong>First Name:</strong> <span id="detailFirstName"></span></p>

        <p><strong>Last Name:</strong> <span id="detailLastName"></span></p>

        <p><strong>Email:</strong> <span id="detailEmail"></span></p>

        <p><strong>Phone Number:</strong> <span id="detailPhone"></span></p>

        <p><strong>Profession:</strong> <span id="detailProfession"></span></p>

        <p><strong>Address:</strong> <span id="detailAddress"></span></p>
      </div>
    </div>

    <!-- //JavaScript Section -->
    <script src="script3.js"></script>
  </body>
</html>
