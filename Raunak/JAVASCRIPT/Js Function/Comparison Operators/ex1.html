<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
</head>
<body>

    <!-- //Comparison Operators -->

    <!-- //Equals to -->
    
    <h2>Comparison Operators</h2>
    <h3>Equals to</h3>
    <p>Number1 : <span id="n1"></span></p>
    <p>Number2 : <span id="n2"></span></p>
    <p>The Value : <strong id="equal"></strong> </p>

    <br>
    <hr size="4px" color="lightblue">

    <!-- //Not Equals to -->
    
    <h2>Comparison Operators</h2>
    <h3>Not Equals to</h3>
    <p>Number1 : <span id="num1"></span></p>
    <p>Number2 : <span id="num2"></span></p>
    <p>The Value : <strong id="not_equal"></strong> </p>

    <br>
    <hr size="4px" color="lightblue">

    <!-- //Greater than -->

    <h2>Comparison Operators</h2>
    <h3>Greater Than</h3>
    <p>Number1 : <span id="great1"></span></p>
    <p>Number2 : <span id="great2"></span></p>
    <p>The Value : <strong id="great"></strong> </p>

    
    <br>
    <hr size="4px" color="lightblue">
    
    <!-- //Less than -->

    <h2>Comparison Operators</h2>
    <h3>Less Than</h3>
    <p>Number1 : <span id="less1"></span></p>
    <p>Number2 : <span id="less2"></span></p>
    <p>The Value : <strong id="less"></strong> </p>



    <!-- //Equals to -->

    <script>
        {
          let n1 = 20;
          let n2 = 20;
          function equal(n1, n2) {
            return n1 ==n2;
            console.log(n1 ==n2);
          }
          let Total = equal(20, 20);
  
          document.getElementById("equal").innerHTML = Total;
          document.getElementById("n1").innerHTML = n1;
          document.getElementById("n2").innerHTML = n2;
        }
      </script>

     <!-- //Not Equals to -->

    <script>
        {
          let num1 = 40;
          let num2 = 20;
          function equal(num1, num2) {
            return num1 !=num2;
            console.log(num1 !=num2);
          }
          let Total = equal(40, 20);
  
          document.getElementById("not_equal").innerHTML = Total;
          document.getElementById("num1").innerHTML = num1;
          document.getElementById("num2").innerHTML = num2;
        }
      </script>

      <br>

      <!-- //Greater than -->

      <script>
        {
          let great1 = 50;
          let great2 = 20;
          function great(great1, great2) {
            return great1 >great2;
            console.log(great1 >great2);
          }
          let Total = great(50, 20);
  
          document.getElementById("great").innerHTML = Total;
          document.getElementById("great1").innerHTML = great1;
          document.getElementById("great2").innerHTML = great2;
        }
      </script>

      <!-- //Less than -->

      <script>
        {
          let less1 = 40;
          let less2 = 20;
          function less(less1, less2) {
            return less1 <less2;
            console.log(less1 <less2);
          }
          let Total = great(40, 20);
  
          document.getElementById("less").innerHTML = Total;
          document.getElementById("less1").innerHTML = less1;
          document.getElementById("less2").innerHTML = less2;
        }
      </script>

    
</body>
</html>
