<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Search</title>
</head>
<body>

    <!-- //String Search   -->
    
    <h2>String Search</h2>
    <h4>Beautiful</h4>
    <p id="search"></p>

    <!-- //String Search -->

    <script>
        let text = "Hey Beautiful";
        let index = text.indexOf("Beautiful");
        console.log("index");

        document.getElementById("search").innerHTML = index;
    </script>
</body>
</html>
