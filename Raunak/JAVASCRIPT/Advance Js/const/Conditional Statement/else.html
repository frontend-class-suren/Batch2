<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Statement</title>
  </head>
  <body>
    <h2>if and else if Statement in Js</h2>
    <!-- <input id="input" value=""> -->
    <!-- <button onclick="myFunction()">Click to change</button> -->
    <p id="if"></p>
    <hr size="4px" color="red">

    <!-- //if Statement -->

    <script>

        //If Condition is true

        if(new Date().getHours() < 12){
            document.getElementById('if').innerHTML = "Good Afternoon";
        }else{

            //If condition is false

            document.getElementById('if').innerHTML = "Good Evening";
        }
      </script>
    </script>
  </body>
</html>
