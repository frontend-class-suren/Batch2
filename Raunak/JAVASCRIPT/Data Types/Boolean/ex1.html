<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Data Types</title>
</head>
<body>
    <h2>Boolean Operators</h2>
    <p id="true" style="color: red;"></p>
    
    <p id="false" style="color: blue;"></p>
    
    
    <script>

     let x = 10;
     let y = 10;
     let z = (x==y);

    // Boolean Operations
    if (z== true){
        document.getElementById("true").innerHTML = z;
    }else{
        document.getElementById("false").innerHTML = z;
    }
    //  document.getElementById("bool").innerHTML = (x==y)+ "<br>" +(x==z)+ "<br>" +(x!=z)+ "<br>" +(x!=y); 

    </script>
</body>
</html>
