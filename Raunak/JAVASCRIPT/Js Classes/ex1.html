<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Classes</title>
  </head>
  <body>
    <h2>Js Class Syntax</h2>
    <p id="cls"></p>

    <!-- //Class Syntax -->

    <script>
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
      }

      const myCar1 = new Car("Ford", 2014);
      const myCar2 = new Car("Audi", 2019);

      document.getElementById("cls").innerHTML =
       "My first car name is "+ myCar1.name + " . My second car name is  " + myCar2.name;
    </script>
  </body>
</html>
