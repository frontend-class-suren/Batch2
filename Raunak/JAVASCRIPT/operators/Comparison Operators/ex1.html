<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <h2 style="color: orange;">Comparison Operators</h2>
    <h3>Equals to</h3>
    <h3 id="equ">Equals to</h3>

    <br>

   <h2 style="color: orange;">Comparison Operators</h2>
    <h3>Equal value and type </h3>
    <h3 id="equal">Equal value and type</h3>

    <br>

   <h2 style="color: orange;">Comparison Operators</h2>
    <h3>Not Equals to</h3>
    <h3 id="not_equal">Not Equals to</h3>

    <br>

   <h2 style="color: orange;">Comparison Operators</h2>
    <h3>Greater than</h3>
    <h3 id="great">Greater than</h3>

    <script>
        {
            let a = 10;
            let b = 10;
            let z = (a==b);

            document.getElementById("equ").innerHTML = "The value of z is " +z;
        }
    </script>

    <br>

    <script>
        {
            let a = 20;
            let b = 20;
            let z = (a===b);

            document.getElementById("equal").innerHTML = "The value of z is " +z;
        }
    </script>

    <br>

    <script>
        {
            let a = 20;
            let b = 30;
            let z = (a!=b);

            document.getElementById("not_equal").innerHTML = "The value of z is " +z;
        }
    </script>

    <br>

    <script>
        {
            let a = 40;
            let b = 30;
            let z = (a>b);

            document.getElementById("great").innerHTML = "The value of z is " +z;
        }
    </script>
    
</body>
</html>
