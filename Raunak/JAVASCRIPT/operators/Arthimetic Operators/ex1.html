<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthimetic operators</title>
</head>
<body>
    <h2 style="color: red;">Arthimetc Operations</h2>
    <h3 style="color: blue;">Addition</h3>
    <p id="add"></p>

    <br>
    <hr>
    
    <h2 style="color: red;">Arthimetc Operations</h2>
    <h3 style="color: blue;">Multiplication</h3>
    <p id="mult"></p>

    <br>
    <hr>

    <h2 style="color: red;">Arthimetc Operations</h2>
    <h3 style="color: blue;">Exponential</h3>
    <p id="exp"></p>

    <br>
    <hr>

    <h2 style="color: red;">Arthimetc Operations</h2>
    <h3 style="color: blue;">Division</h3>
    <p id="div"></p>


    <script>
        
    //   Arthimetic Operators 
        {
            let a = 20;
        let x = (10 + 2) + a;

        document.getElementById("add").innerHTML = "The Value of x is " +x;
    }
    </script>

    <br>

    <script>
      {
        let x = 10;
        let y = 10;
        let a = (x*y)*10;

        document.getElementById("mult").innerHTML = "The value of a is " +a;
    }

    </script>

    <br>
    
    <script>
        {
          let x = 2;
          let y = 2;
          let a = (x*y)**2;
  
          document.getElementById("exp").innerHTML = "The value of a is " +a;
      }
      </script>

      <br>
      
      <script>
        {
          let x = 20;
          let y = 20;
          let z = (x+y)/2;
  
          document.getElementById("div").innerHTML = "The value of z is " +z;
      }
      </script>

  
</body>
</html>
