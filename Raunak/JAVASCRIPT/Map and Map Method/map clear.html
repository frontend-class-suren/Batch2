<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map JavaScript</title>
  </head>
  <body>
    <h2>new Map Clear ( ) Method</h2>
    <p id="clr"></p>
    <hr size="4px" color="orange">
    <h2>After Clear </h2>
    <p id="size"></p>

    <!-- //Map Clear Method JavaScript -->

    <script>

      //Create a Map
      const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200],
      ]);
      
      //Map Clear
      let numb = fruits.clear();
      document.getElementById("clr").innerHTML = " The Cleard fruit map is " +numb;

      let num = fruits.size;
      document.getElementById("size").innerHTML = " After Clear the size of fruits map are " +num;
    </script>
  </body>
</html>
