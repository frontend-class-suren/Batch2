<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map For Each Method</title>
  </head>
  <body>
    <h2>Map For Each ( ) Method</h2>
    <p id="each"></p>

    <!-- //Map For Each Method -->

    <script>
      // Create a Map
      const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200],
      ]);

      let text = "";
      fruits.forEach(function (value, key) {
        text += key + " = " + value + "<br>";
      });

      document.getElementById("each").innerHTML = text;
    </script>
  </body>
</html>
