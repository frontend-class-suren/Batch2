<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises Function</title>
  </head>
  <body>
    <h2>The `then()` Method</h2>
    <input type="number" id="input" placeholder="Enter a number" />
    <button onclick="checkNumber()">Click me</button>
    <p id="prom"></p>

    <script>
      function myDisplayer(some) {
        document.getElementById("prom").innerHTML = some;
      }

      function checkNumber() {
        const userInput = document.getElementById("input").value;

        let myPromise = new Promise(function (myResolve, myReject) {
          const x = parseInt(userInput); // Convert input to a number
          
          // Check the condition based on user input
          if (x >= 0) {
            myResolve("OK it is equal to 0.");
          } else {
            myReject("Error it is not equal to 0.");
          }
        });

        myPromise.then(
          function (value) {
            myDisplayer(value);
          },
          function (error) {
            myDisplayer(error);
          }
        );
      }
    </script>
  </body>
</html>
