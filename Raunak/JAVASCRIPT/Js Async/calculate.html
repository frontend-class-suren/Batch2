<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback Function</title>
  </head>
  <body>
    <h2>Function sequence</h2>
    <p>The result of calculation is :</p>
    <p id="seq"></p>

    <!-- //Calculator Function Seqeunce -->

    <script>
      function myDisplayer(some) {
        document.getElementById("seq").innerHTML = some;
      }

      function myCalculator(num1, num2) {
        let sum = num1 + num2;
        return sum;
      }
      
      let result = myCalculator(20, 20);
      myDisplayer(result);
    </script>
  </body>
</html>
