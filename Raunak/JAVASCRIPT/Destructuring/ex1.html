<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Method</title>
  </head>
  <body>
    <h2>Destructuring Method</h2>
    <p id="des"></p>

    <!-- //Destructuring Method -->

    <script>
      // Create an Object
      const person = {
        firstName: "James",
        lastName: "Bond",
        age: 40,
      };

      // Destructuring
      let { firstName, lastName } = person;

      // Display Primitive Values
      document.getElementById("des").innerHTML = firstName + " " + lastName;
    </script>
  </body>
</html>
