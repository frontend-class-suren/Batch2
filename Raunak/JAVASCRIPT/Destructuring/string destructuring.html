<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Destructuring</title>
  </head>
  <body>
    <h2>String Destructuring</h2>
    <p id="str"></p>

    <!-- //String Destructuring -->

    <script>
      let name = "MyLoveP";

      // Destructuring
      let [a1, a2, a3, a4, a5, a6, a7] = name;

      // Display Value
      document.getElementById("str").innerHTML = a1 + a2 + a3 + a4 + a5 + a6 + a7;
    </script>
  </body>
</html>
