<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepal Contribution</title>
    <link rel="stylesheet" href="nepal.css" />
  </head>
  <body>
    <div id="card">
      <img src="" alt="" id="flags" />
      <h2>Country</h2>
      <p id="name"></p>
         
      

      <div id="container">
        <div class="capital">
          <h3>Capital </h3>
          <p id="capital"></p>
        </div>
        <div class="area">
          <h3>Area </h3>
          <p id="area"></p>
        </div>
        <div class="population">
          <h3>Population </h3>
          <p id="population"></p>
        </div>
      </div>
    </div>
    <button id="btn">Change Country Name</button>

    <script src="nepal.js"></script>
  </body>
</html>
