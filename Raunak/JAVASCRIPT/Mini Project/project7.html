<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="project7.css">
</head>
<body>
  <div class="gallery-container">
    <h1>Image Gallery</h1>
    <p>Select a thumbnail below to view the image</p>
    <div class="preview">
      <img id="main-image" src="image1.jpeg" alt="Preview Image">
    </div>
    <div class="thumbnails">
      <img src="image1.jpeg" alt="Image 1" class="thumbnail active">
      <img src="image2.jpeg" alt="Image 2" class="thumbnail">
      <img src="image3.jpeg" alt="Image 3" class="thumbnail">
      <img src="image4.jpeg" alt="Image 4" class="thumbnail">
      <img src="image5.jpeg" alt="Image 5" class="thumbnail">
      <img src="image6.jpeg" alt="Image 6" class="thumbnail">
    </div>
  </div>
  <script src="project7.js"></script>
</body>
</html>
