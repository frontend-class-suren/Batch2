<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Bookmark Manager</title>
  <link rel="stylesheet" href="project2.css">
</head>
<body>
  <header>
    <h1>My Bookmarks</h1>
  </header>
  <div class="container">
    <div class="form-container">
      <input type="url" id="bookmark-url" placeholder="Enter URL">
      <button id="add-bookmark" class="btn-primary">Add Bookmark</button>
      <button id="delete-all" class="btn-secondary">Delete All Bookmarks</button>
    </div>
    <div id="bookmark-list" class="bookmark-list">
      <!-- Bookmarks will dynamically populate here -->
    </div>
  </div>

  <script src="project2.js"></script>
</body>
</html>
