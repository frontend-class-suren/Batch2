<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Login & Registration Form</title>
  <link rel="stylesheet" href="project6.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <button id="signup-btn" class="active">Sign Up</button>
        <button id="login-btn">Login</button>
      </div>
      <form id="signup-form" class="form active">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email Id" required>
        <input type="password" placeholder="Create Password" required>
        <p>By creating an account you agree to our <a href="#">Terms and Conditions</a></p>
        <button type="submit">Create Account</button>
      </form>
      <form id="login-form" class="form">
        <input type="email" placeholder="Email Id" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="help-text">Need Help? <a href="#">Contact Us</a></p>
    </div>
  </div>
  <script src="project6.js"></script>
</body>
</html>
