<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Social Media with Card</title>
    <link rel="stylesheet" href="lefticon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank" class="icon"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank" class="icon"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://linkedin.com" target="_blank" class="icon"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://instagram.com" target="_blank" class="icon"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <!-- Card Container -->
    <div class="container">
        <h1>GeeksforGeeks</h1>
        <h2>Hello, What Do You Want To Learn?</h2>
        <div class="search-bar">
            <input type="text" placeholder="Enter text here" id="searchInput">
            <button id="searchButton" onclick="performSearch()">Search</button>
        </div>
        
        <div class="card-section">
            <div class="card read">
                <h3>Read</h3>
                <p>How will you print numbers from 1 to 100 without using a loop?</p>
            </div>
            <div class="card practice">
                <h3>Practice</h3>
                <p>Explore Practice Problems: Solve DSA problems, coding challenges...</p>
            </div>
        </div>
    </div>

    <script src="lefticon.js"></script>
</body>
</html>
