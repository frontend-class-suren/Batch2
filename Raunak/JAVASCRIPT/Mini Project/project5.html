<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup on Button Click</title>
  <link rel="stylesheet" href="project5.css">
</head>
<body>
  <!-- Button to trigger the popup -->
  <button id="show-popup-btn" class="trigger-btn">Show Popup</button>

  <!-- Popup Box -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <div class="popup-header">
        <span class="popup-icon">&#10003;</span>
      </div>
      <h2 class="popup-title">Thank You!</h2>
      <p class="popup-message">Your details have been successfully submitted. Thanks!</p>
      <button id="popup-close-btn" class="popup-btn">OK</button>
    </div>
  </div>

  <script src="project5.js"></script>
</body>
</html>
