<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Details</title>
</head>
<body>
    <h2>Truck Brands</h2>
    <p id="truck" style="color: blue;"></p>

    <script>
        //create a const element
     const truck =["Buster","Challenger","Twister"];

     //replace the element

     truck[0] = "Godzilla";

     //Add the element

     truck.push("Bigfoot");
     
     //javascript section

     document.getElementById("truck").innerHTML = truck;

    </script>
    
</body>
</html>
