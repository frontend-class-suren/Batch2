<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Details</title>
</head>
<body>
    <h2>Shoes Brands</h2>
    <p id="Shoes" style="color: rgb(26, 0, 120);"></p>

    <script>
        //create a const element
     const Shoes =["Addidas","Converse","Reebok","Gucci"];

     //replace the element

     Shoes[3] = "Nike";

     //Add the element

     Shoes.push("Puma");

     document.getElementById("Shoes").innerHTML = Shoes;

    </script>
    
</body>
</html>
