<html lang="en">
<head>

    <title>Airplane Details</title>
</head>
<body>
    <h2>Airplane Brands</h2>

     const Airplane =["Yeti","Shree","Buddha","Saurya"];

     Airplane.push("Simrik");

     document.getElementById("Airplane").innerHTML = Airplane;

    </script>
