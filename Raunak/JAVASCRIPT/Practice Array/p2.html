<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Details</title>
</head>
<body>
    <h2>Mobile Brands</h2>
    <p id="Mobile" style="color: red;"></p>

    <script>
        //create a const element of mobile
     const Mobile =["Oppo","Samsung","Iphone","Vivo"];

     //replace the element with another mobile elemnent

     Mobile[0] = "Nokia";

     //Add the extra mobile element

     Mobile.push("ReadMe");

     document.getElementById("Mobile").innerHTML = Mobile;

    </script>
    
</body>
</html>
