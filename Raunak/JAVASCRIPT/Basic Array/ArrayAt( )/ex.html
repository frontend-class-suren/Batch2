<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array At string</title>
</head>
<body>
    <h2>Array At</h2>
    <p id="at"></p>

    <!-- //Array At -->

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let changearray = fruits.at(2);

        document.getElementById("at").innerHTML = " 2nd Position " + " = " +changearray;
    </script>
</body>
</html>
