<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Array </title>
</head>
<body>
    <h2>Join Array ( )</h2>
    <p id="join"></p>

    <!-- //Join Array( ) -->
     
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        document.getElementById("join").innerHTML = fruits.join(" | ");
    </script>
</body>
</html>
