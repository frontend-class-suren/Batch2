<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this Keyword</title>
</head>
<body>
    <h2>this Keyword</h2>
    <p id="this"></p>

    <!-- //this Keyword -->

    <script>
        const person = {firstName : "James", lastName : "Bond", Country :"America",
            fullName : function(){
                return this.firstName + " " + this.lastName;
            }
        }

        document.getElementById("this").innerHTML = person.fullName();
    </script>
</body>
</html>
