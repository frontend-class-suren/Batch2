<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String At Position</title>
  </head>
  <body>
    <!-- //String At Position -->

    <h2>String At Position</h2>
    <h3>Valorant</h3>
    <p id="str"></p>
    <p id="string"></p>

    <script>

      const name = "Valorant";
      let string = name.at(0);

      //String At Position

      document.getElementById("str").innerHTML = name.at(0);

      {
        const name = "Valorant";
        let letter = name[1];

        //String At Position

        document.getElementById("string").innerHTML = letter;
      }
    </script>
  </body>
</html>
