<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Parts</title>
  </head>
  <body>

    <!-- //String Parts -->

    <h2>String Parts</h2>
    <h4>String Slice()</h4>
    <p id="str"></p>

    <!-- //String Slice -->

    <script>

      let text = "Apple, Banana, Kiwi";
      let part = text.slice(14, 19);

      document.getElementById("str").innerHTML = part;
    </script>
  </body>
</html>
