<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Management Method</title>
  </head>
  <body>
    <h2>GetOwnProperty ( ) Method</h2>
    <p id="own"></p>

    <!-- //GetOwnProperty Method -->

    <script>
      // Create an Object:
      const person = {
        firstName: "John",
        lastName: "Doe",
        language: "EN",
      };

      // Display all Properties
      document.getElementById("own").innerHTML =
        Object.getOwnPropertyNames(person);
    </script>
  </body>
</html>
