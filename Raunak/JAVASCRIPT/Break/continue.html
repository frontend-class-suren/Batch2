<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continue Statement</title>
  </head>
  <body>
    <h2>Continue Statement</h2>
    <p id="con"></p>

    <!-- //Continue Statement -->

    <script>
      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i === 4) {
          continue;
        }
        text += "Number : " + i + "<br>";
      }
      document.getElementById("con").innerHTML = text;
    </script>
  </body>
</html>
