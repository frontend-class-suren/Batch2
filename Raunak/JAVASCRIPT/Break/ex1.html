<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break Statement</title>
  </head>
  <body>
    <h2>Break Statement</h2>
    <p id="br"></p>

    <!-- //Break Statement -->

    <script>
      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i === 4) {
          break;
        }
        text += "The number is " + i + "<br>";
      }

      document.getElementById("br").innerHTML = text;
    </script>
  </body>
</html>
