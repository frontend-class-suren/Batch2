<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case Statement</title>
  </head>
  <body>
    <h2>Switch Case Statement Month</h2>
    <p id="switch"></p>

    <!-- //Switch Case Statement -->

    <script>
      let month;
      switch (new Date().getMonth()) {
        case 0:
          month = "January";
          break;
        case 1:
          month = "Feburary";
          break;
        case 2:
          month = "March";
          break;
        case 3:
          month = "April";
          break;
        case 4:
          month = "May";
          break;
        case 5:
          month = "June";
          break;
        case 6:
          month = "July";
          break;
        case 7:
          month = "August";
          break;
        case 8:
          month = "September";
          break;
        case 9:
          month = "October";
          break;
        case 10:
          month = "November";
          break;
        case 11:
          month = "December";

          //Default Month

        default:
          month = "No Month Seen ";
      }
      document.getElementById("switch").innerHTML = "Today month is " + month;
    </script>
  </body>
</html>
