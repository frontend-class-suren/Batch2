<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <h2>Arrow Function</h2>
    <p id="arr"></p>

    <!-- //Arrow Function -->

    <script>
      let myFunction = (a, b) => a * b;
      document.getElementById("arr").innerHTML = myFunction(4, 5);
    </script>
  </body>
</html>
