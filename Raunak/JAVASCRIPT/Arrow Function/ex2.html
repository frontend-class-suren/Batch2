<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <h2>Arrow Function</h2>
    <p id="arr"></p>

    <!-- //Arrow Function -->

    <script>
      let hello = () => {
        return "Hello MyLove <3";
      };

      document.getElementById("arr").innerHTML = hello();
    </script>
  </body>
</html>
