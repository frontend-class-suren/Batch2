<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <h2>Arrow Function</h2>
    <p id="arr"></p>

    <!-- //Arrow Function -->

    <script>
        let sum = (val)=> 5 + val;
        let addition = sum(10);

        document.getElementById("arr").innerHTML = addition;
    </script>
  </body>
</html>
