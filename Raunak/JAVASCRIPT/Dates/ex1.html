<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dates</title>
  </head>
  <body>
    <h2>Dates</h2>
    <p id="date"></p>
