<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Array Sorting Reversing </title>
  </head>
  <body>
    <h2>Array Sorting</h2>
    <p id="sort1"></p>
    <p id="sort2"></p>

    <!-- //Sort_Reverse Array -->

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("sort1").innerHTML = "Before Reversing : <br> " +fruits;

      fruits.reverse();
      document.getElementById("sort2").innerHTML = "After Reversing : <br> " +fruits;
    </script>
  </body>
</html>
