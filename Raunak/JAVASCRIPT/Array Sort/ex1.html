<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Array Sorting </title>
  </head>
  <body>
    <h2>Array Sorting</h2>
    <p id="sort1"></p>
    <p id="sort2"></p>

    <!-- //Sorting Array -->

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("sort1").innerHTML = "Before Sorting : <br> " +fruits;

      fruits.sort();
      document.getElementById("sort2").innerHTML = "After Sorting : <br> " +fruits;
    </script>
  </body>
</html>
