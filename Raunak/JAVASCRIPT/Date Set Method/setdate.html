<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Date</title>
  </head>
  <body>
    <h2>Set Date ( )</h2>
    <p>The following date is given below :</p>
    <p id="date"></p>

    <!-- //Set Date -->

    <script>
      const d = new Date();
      d.setDate(15);
      document.getElementById("date").innerHTML = d;
    </script>
  </body>
</html>
