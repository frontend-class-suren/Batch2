<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Full Year</title>
</head>
<body>
    <h2>SetFullYear ( )</h2>
    <p>The following Full Year :</p>
    <p id="year"></p>

    <!-- //Set Full year -->

    <script>
        const d = new Date();
        d.setFullYear(2020, 11, 3);
        document.getElementById("year").innerHTML = d;
    </script>
</body>
</html>
