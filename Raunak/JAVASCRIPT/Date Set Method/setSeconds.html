<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Seconds</title>
  </head>
  <body>
    <h2>Set Seconds</h2>
    <p>The following Seconds in the given date is :</p>
    <p id="Seconds"></p>

    <!-- //Set Seconds -->

    <script>
      const d = new Date();
      d.setSeconds(30);
      document.getElementById("Seconds").innerHTML = d;
    </script>
  </body>
</html>
