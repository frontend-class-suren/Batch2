<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One to many variables</title>
</head>
<body>
    <h3>Concatenate(Join)</h3>
    <p id="name"></p>

    <script>
        let firstName = "James";
        let lastName = "_Bond";
        let fullName =  firstName + lastName;
        document.getElementById("name").innerHTML = "Full Name :"+fullName+"" ;
        document.getElementById("name").style.color = "orange";
    </script>
</body>
</html>
