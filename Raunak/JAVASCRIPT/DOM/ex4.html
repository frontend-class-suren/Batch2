<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Element</title>
  </head>
  <body>
    <h2>CSS Selectors</h2>
    <p class="intro">Hello MyWorld!</p>
    <p class="intro"
      >This example demonstrates the <b>querySelectorAll</b> method.</p
    >
    <p id="sel"></p>

    <!-- //CSS Selectors -->

    <script>
      const x = document.querySelectorAll("p.intro");
      document.getElementById("sel").innerHTML =
        'The first paragraph (index 0) with class="intro" is: ' +
        x[0].innerHTML;
    </script>
  </body>
</html>
