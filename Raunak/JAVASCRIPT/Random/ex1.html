<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Random</title>
</head>
<body>
    <h2>Javascript Random</h2>
    <p>This is the random number shown below :</p>
    <p id="random"></p>

    <!-- //Javascript Random -->
     
    <script>
        document.getElementById('random').innerHTML = Math.random();
    </script>
</body>
</html>
