<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper Random Function</title>
</head>
<body>
    <h2>Proper Random Function</h2>
    <button onclick="document.getElementById('prop').innerHTML = getRndInteger(0,10)">Daba Malai</button>
    <P id="prop"></P>

    <!-- //Proper Random Function -->

    <script>
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
    </script>
</body>
</html>
