<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Integer</title>
</head>
<body>
    <h2>Random Integer</h2>
    <p>This show the random integer :</p>
    <p id="int"></p>
    <hr size="4px" color="orange">
    <p id="no_int"></p>

    <!-- //Random Integer -->

    <script>
        let random = Math.random();
        document.getElementById('int').innerHTML =Math.random(); 
        document.getElementById('no_int').innerHTML = Math.floor(Math.random()*10);
    </script>
</body>
</html>
