<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>using object entries()</h2>
  <p id="demo"></p>
  <script>
    const fruits ={ Banana:300,oranges:200,apples:200};
    let text="";
    for(let [fruit,value]of Object.entries(fruits)){
      text+= fruit + ":"+value+";"+"<br>";
    }
    document.getElementById('demo').innerHTML=text;
  </script>
  
</body>
</html>
