<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>mobile property or mobile value</h2>
  <p id="mobile"></p>
  <h3>Owner of mobile</h3>
  <p id="owner"></p>
  <script>
    const mobile ={
      brand:"Apple",
      model:"11",
      color:"white",
      price:"1 lakhs 20 thousand",

    }
    mobile.price="2 lakhs";
    mobile.owner='sandy';
    document.getElementById('mobile').innerHTML="mobile name:" + mobile.brand + "mobile price:" + mobile.price+ "mobile color:" + mobile.color;
    document.getElementById('owner').innerHTML=mobile.owner;
  </script>
</body>
</html>
