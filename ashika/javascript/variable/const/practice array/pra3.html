<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>TV brands</h2>
  <p id="TV"></p>
  <script>
    // creating an array
    const TV = ["L.G","Samsung","TCL"];
    // changing an element
    TV[0] = "Bravia";
    // adding an element
    TV.push("Panasonic");
    document.getElementById('TV').innerHTML = TV;
  </script>
</body>
</html>
