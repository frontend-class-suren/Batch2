<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Mobile Brands</h2>
  <p id="mobile"></p>
  <script>
    // creating an array
    const mobile = ["samsung","Apple","Vivo","Xiaomi","OPPO"];
    // changing an element
    mobile[1] = "Nokia";
    // adding an element
    mobile.push("Realme");
    document.getElementById('mobile').innerHTML = mobile;
  </script>
</body>
</html>
