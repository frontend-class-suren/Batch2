<body>
  <h3>boolean operator and data type</h3>
  <h5 id="false" style="color:red;">
    <h5 id="true" style="color:green;">
  </h5>
  <script>
    let x = 4;
    let y = 8;
    let z = 5;
    let a = (y===z);
    if (a == true){
      document.getElementById("true").innerHTML =   a;
    }else
    {
      document.getElementById("false").innerHTML =   a;
    }
    
  </script>
