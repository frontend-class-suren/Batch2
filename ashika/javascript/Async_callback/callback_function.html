<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback Function</title>
</head>
<body>
  <h2>Function Sequence</h2>
  <p id="demo"></p>
  <script>
    function myDisplayer(some){
      document.getElementById('demo').innerHTML= some;
    }
    function myFirst(){
      myDisplayer('Hello');
    }
    function mySecond(){
      myDisplayer('yess');
    }
    myFirst();
    mySecond();
  </script>
</body>
</html>
