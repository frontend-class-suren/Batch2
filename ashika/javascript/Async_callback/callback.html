<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback</title>
</head>
<body>
  <p id="callback"></p>
  <script>
    function myDisplayer(something){
      document.getElementById('callback').innerHTML=something;
    }
    function myCalc(num1,num2,myCallback){
      let sum = num1 + num2;
      myCallback(sum);
    }
    myCalc(5,5,myDisplayer);
  </script>
</body>
</html>
