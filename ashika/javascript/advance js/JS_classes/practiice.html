        console.log(fullname());

        return addr;

      contact1(){
        const con = this.contact+" and my email is:"+this.email;
        return con;
      }
    }
     const p1 = new Person("Ashika", "Aryal","butwal","Nepal", 5464646464,"abc@gmail.com", "bachelore In BCA", "Internship in Web Developer");
