<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random number</title>
</head>
<body>
  <p id="demo"></p>
  <hr>
  <p id="no_decimal"></p>

  <script>
    let random = Math.random();
    document.getElementById('demo').innerHTML=random;
    document.getElementById('no_decimal').innerHTML = Math.floor(Math.random()*20);
  </script>
</body>
</html>
