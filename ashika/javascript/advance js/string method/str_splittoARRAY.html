<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Javascript string Methods</h1>
  <h2>The split().Method</h2>
  <p id="split"></p>
  <script>
    let txt = 'Hello World!, This is Ashika Aryal';
    const myArray = txt.split("");
    text = "";
    for(let i = 0; i < myArray.length;i++ ) {
      text +=myArray[i]+"<br>"
    }
    
    document.getElementById('split').innerHTML = text;
  
  </script>
</body>
</html>
