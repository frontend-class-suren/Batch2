<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The charAt(position) Method</title>
</head>
<body>
  <h2>The charAt(position) Method</h2>
  <h4>Hello Priya</h4>
  <p id="demo"></p>
  <hr>
  <p id="code"></p>
  <script>
    let name = 'Hello, Priya';
    // let char = name.charAt('P');
    document.getElementById('demo').innerHTML= name.charAt(10);
    document.getElementById('code').innerHTML = name.charCodeAt(2);
  </script>
</body>
</html>
