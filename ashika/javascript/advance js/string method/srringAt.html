<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript String at()</title>
</head>
<body>
  <h2>Javascript String at(position)</h2>
  <p id="position"></p>
  <script>
    let text = "Hello , What's up?";
    let letter = text.at(1);
    document.getElementById('position').innerHTML = letter;
  </script>
</body>
</html>
