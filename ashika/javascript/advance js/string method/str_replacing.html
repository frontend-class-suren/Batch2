<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replacing String Content</title>
</head>
<body>
  <h2>Replacing String Content</h2>
  <p style="color: blue;">The replace() method replaces a specified value with another value in a string:</p>
  <p id="replace"></p>
  <script>
    let text = "Hello";
    let replaced = text.replace('Hello',"Hii!");
    document.getElementById('replace').innerHTML=replaced;
  </script>
</body>
</html>
