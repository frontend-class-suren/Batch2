<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript String padStart()</title>
</head>
<body>
  <h2>JavaScript String padStart()</h2>
  <p id="padstart"></p>
  <script>
    let amount = "2024";
    let padAmount = amount.padStart(8,'0');
    document.getElementById('padstart').innerHTML=padAmount;
  </script>
</body>
</html>
