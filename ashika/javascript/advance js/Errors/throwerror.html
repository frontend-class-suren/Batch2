<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Js throw Error</h1>
  <p>Please input a number between 5 to 10</p>
  <input type="text" id="throw">
  <button type="button" onclick="my()">Test input</button>
  <p id="p01"></p>
  <script>
    function my(){
      const message = document.getElementById('p01');
      message.innerHTML = "";
      let x = document.getElementById("throw").value;
      try{
        if(x.trim()== "") throw "empty,please enter some input!";
        if(isNaN(x)) throw "not a number";
    x = Number(x);
    if(x < 5) throw "too low";
    if(x > 10) throw "too high";
  }
  catch(err) {
    message.innerHTML = "Input is " + err;
  }
}
      
    
  </script>
</body>
</html>
