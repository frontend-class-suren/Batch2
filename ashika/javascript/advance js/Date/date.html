<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Date</title>
</head>
<body>
  <p id="date"></p>
  <script>
    const currentDate = new Date("Nov 13, 2024 1:35:00 PM");
    document.getElementById('date').innerHTML = currentDate;
  </script>
</body>
</html>
