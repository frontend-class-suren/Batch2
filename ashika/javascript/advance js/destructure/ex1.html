<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructure</title>
</head>
<body>
  <p id="demo"></p>
  <script>
    //create an object
    const person = {
      firstName: "Ashika",
      lastName: "Aryal",
      age:50
    };
    //destructing 
    let {firstName,lastName}= person;
    //display primitive values
    document.getElementById('demo').innerHTML = firstName + " " + lastName ;
  </script>
</body>
</html>
