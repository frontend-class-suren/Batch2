<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript String match()</title>
</head>
<body>
  <h2>JavaScript String match()</h2>
  <h5>The rain in SPAIN stays mainly in the plain</h5>
  <p id="demo"></p>
  <script>
    let text = 'The rain in SPAIN stays mainly in the plain';
    const Array = text.match('ain');
    document.getElementById('demo').innerHTML = 'Matching length is'+"["+Array.length+"]"+"="+ Array;
  </script>
</body>
</html>
