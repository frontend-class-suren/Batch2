<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entries</title>
</head>
<body>
  <h1>JavaScript Objects</h1>
<h2>The Object.entries() Method</h2>
<p id="demo"></p>
<script>
  const person = {
  firstName : "Ashika",
  lastName  : "Aryal",
  age     : 20,
  eyeColor  : "brown"
};

let text = Object.entries(person);
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
