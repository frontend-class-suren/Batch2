<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Value method in JS</title>
</head>
<body>
  <p id="value"></p>
</body>
<script>
  const staffs = new Map(
      [
        ["students",500],
        ["teachers",300],
        ["leaders",200]
      ]
    );
    let txt = "";
    for(const X of staffs.values()){
      txt += X + "<br>";
    }
    document.getElementById('value').innerHTML= txt;
</script>
</html>
