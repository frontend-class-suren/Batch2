<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local variables</title>
</head>
<body>
  <h2>local variable can only be accessed from within the function</h2>
  <p id="local"></p>
  <p id="outside"></p>
  <script>
    let carName ="suzuki";
    let text = "outside"+ ""+ carName;
    document.getElementById("outside").innerHTML = text;
    function myFunction(){
      let carName = "Ferrari";
      let text = "Inside:"+ typeof carName + "" + carName;
      document.getElementById('local').innerHTML = text;

    }
    myFunction();
  </script>
</body>
</html>
