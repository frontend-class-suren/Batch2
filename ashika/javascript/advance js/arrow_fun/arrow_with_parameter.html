<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow function with parameter</title>
</head>
<body>
  <p id="val"></p>
  <script>
    let sum = (val)=> 5 + val;
    let addition = sum(10);
    document.getElementById("val").innerHTML = addition;
  </script>
</body>
</html>
