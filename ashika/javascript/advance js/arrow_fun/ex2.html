<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow function</title>
</head>
<body>
  <h1>Arrow function</h1>
  <p id="hello"></p>
  <script>
    let hello = () => {
      return "Hello Arrow function return value"
    }
    document.getElementById("hello").innerHTML = hello();
  </script>
</body>
</html>
