<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break statement in JavaScript</title>
</head>
<body>
  <p id="break"></p>
  <script>
    let txt = "";
    let i = 0;
    for(let i=0;i<10;i++){
      if(i===5){
        break;
      }
      txt += i+"<br>";
      i++;
    }
    document.getElementById("break").innerHTML=txt;
  </script>
</body>
</html>
