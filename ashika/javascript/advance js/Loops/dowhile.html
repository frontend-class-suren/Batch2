<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do While loop in JS</title>
</head>
<body>
  <p id="do"></p>
  <script>
    let txt = "";
    let i = 6;
    do{
      txt =+ i+"<br>";

    }while(i < 16);
    document.getElementById('do').innerHTML = txt;
  </script>
</body>
</html>
