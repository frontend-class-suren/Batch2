<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While loop in JS</title>
</head>
<body>
  <p id="loop"></p>
  <script>
    let txt = "";
    let i = 0;
    while(i < 20){
      txt += "<br>"+i
      i++;
    }
    document.getElementById('loop').innerHTML = txt;
  </script>
</body>
</html>
