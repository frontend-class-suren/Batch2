<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set method in JS</title>
</head>
<body>
  <p id="set"></p>
  <script>
    const letters = new Set(["a" , "b" , "c"]);
    document.getElementById('set').innerHTML= "Size of set is:"+letters.size+"values";
  </script>
</body>
</html>
