<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Array at()</title>
</head>
<body>
  <h2>Javascript Array at()</h2>
  <p id="at"></p>
  <script>
    const fruits = ["Apple","Grapes","Pear","Mango"];

    //while checking the position at AT() Array method will starts countiong from 0 by index value.
    let position = fruits.at(3);
    document.getElementById('at').innerHTML ="3rd position"+"="+ position;
  </script>
</body>
</html>
