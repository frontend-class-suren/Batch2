<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Array Join()</title>
</head>
<body>
  <h2>Javascript Array Join()</h2>
  <p>The join() method also joins all array elements into a string.</p>
  <p id="join"></p>
  <script>
      const fruits = ["Apple","Grapes","Pear","Mango"];
      let Arrjoin = fruits.join('-');
      document.getElementById('join').innerHTML = Arrjoin;
  </script>
</body>
</html>
