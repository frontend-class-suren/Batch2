<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Array length</title>
</head>
<body>
  <h2>Javascript Array length</h2>
  <p id="length"></p>
  <script>
    const fruits = ["Apple","Grapes","Pear","Mango"];
    //While checking the length of array always count from 1.
    document.getElementById('length').innerHTML = fruits.length;
  </script>
</body>
</html>
