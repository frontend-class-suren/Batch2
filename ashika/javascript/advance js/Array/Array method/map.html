<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array map method in Js</title>
</head>
<body>
  <h3>Fetching array data using map array method</h3>
<p id="list"></p>
<!-- Here is script for array how to fetched data from array -->
 <script>
  //create array
  const numbers = [12,77,33,44,55,66];
  //declare empty variable for storing data in
  numbers.sort();
  let txt = ""; 
  const list = numbers.map(myFunction);
  document.getElementById('list').innerHTML = txt;
  //create a function for execute to display all arrays element
  function myFunction(value){
    txt += value + "<br>"
  }

 </script>
</body>
</html>
