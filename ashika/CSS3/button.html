<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn button{
      padding: 10px;
      border: none;
      background-color: green;
      color: white;
      border-radius: 5px;
      transition-duration: 0.6s;
    }
    .btn button:hover{
      border: 2px solid blue;
      background-color: white;
      color: black;
      padding: 20px;
      width: 200px;
      border-radius: 20px;
      font-weight: 900;
      box-shadow: 10px 10px 5px black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="btn">
    <button>css button</button>
  </div>
</body>
</html>
