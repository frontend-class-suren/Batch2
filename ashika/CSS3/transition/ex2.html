<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transiton</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: red;
      transition:width 2s, height 3s
    }
    div:hover{
width: 300px;
height: 400px;
background-color: aquamarine;
border-radius: 50%;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
