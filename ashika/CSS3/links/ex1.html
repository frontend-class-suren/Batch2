<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #underline{
      text-decoration: none;
      color: black;
      font-weight: 600;
      font-style: oblique;
    }
    #underline:hover{
      text-decoration: underline;

    }
    #border_button{
      text-decoration: none;
      padding:10px 12px;
      border:1px solid green;
      border-radius: 4px;
    }
    #border_button:hover{
      background-color: green;
      color: white;
      border-radius: 6px 18px;
    opacity: 0.6;
    }
    #border_less{
      text-decoration: none;
      border:2px solid lightseagreen ;
      background-color: aquamarine;
      color: white;
      padding: 4px;
      border-radius: 5px;
    }
    #border_less:hover{
background-color: white;
color: black;
    }   
  </style>
</head>
<body>
 <h3>Different links type</h3> 
 <a href="">Home</a><br><br>
 <a id="underline" href="">Home</a><br><br>
 <a id="border_button" href="">Home</a>
 <a id="border_less">Home</a>
</body>
</html>
