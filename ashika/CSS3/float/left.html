<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float:left property</title>
  <style>
    div{
      padding: 100px;
float: left;
border-radius: 250px;
margin: 20px;
    }
    .div1{
      background-color: aqua;
    }
    .div2{
      background-color: black;
      color: aliceblue;
    }
    .div3{
      background-color: red;

    }
  </style>
</head>
<body>
  <div class="main">
    <div class="div1">
div1

    </div>
<div class="div2">

div2
</div>
<div class="div3">
div3

</div>
  </div>
</body>
</html>
