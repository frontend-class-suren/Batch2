<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      text-align: center;
    }
    .tooltip{
      position:relative;
      display: inline-block;
      margin-top: 100px;

    }
    .tooltip .tooltiptext{
      visibility: hidden;
      position: absolute;
      text-align: center;
      width: 120px;
      background-color: grey;
      border-radius: 6px;
      padding: 6px;
       z-index: 1;
       bottom: 150%;
       left: 50%;
       margin-left: -60%;
       color: black;
    }
    .tooltip:hover .tooltiptext{
      visibility: visible;
    }
    .tooltip .tooltiptext::after{
      content: "";
      position: absolute;
      top: 100%;
left: 50%;
margin-left: -35px;
border-width: 5px;
border-style: solid;
border-color: black transparent transparent transparent;
    }
  </style>
</head>
<body>
  <div class="tooltip">
    <button>arrow</button>
    <span class="tooltiptext">arrrow of tooltip</span>
  </div>
</body>
</html>
