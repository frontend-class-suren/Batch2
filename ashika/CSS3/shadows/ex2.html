<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image card</title>
  <style>
    div.card{
      width: 250px;
      box-shadow: 0 4px 8px 0 black, 0 6px 20px red;
      text-align: center;
    }
    div.header{
      background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnp8C-uj8HjN5jQJOeEvKsGttmhdBm3LXvqw&s) no-repeat center fixed;
      background-size: cover;
      color: white;
      height: 20vh;
      padding: 10px;
      font-size: 40px;

    }
    div.container{
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
    </div>
    <div class="container">
      <p>Here is the image</p>
    </div>
  </div>
</body>
</html>
