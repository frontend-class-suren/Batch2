<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID selector</title><style>
    #main{
      background-color: antiquewhite;
      width: 600px;
      height: 400px;
      margin-left:auto;
      margin-right: auto;

    }
    #left{
      background-color: blue;
      float:right ;
      width: 200px;
      height: 300px;
      border-radius: 40px;
      margin: 50px;
    }
    #right{
      background-color: rgb(100, 100, 144);
      float: left;;
      width: 200px;
      height: 300px;
      margin: 50px;
      border-radius: 200px;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="left"></div>
    <div id="right"></div>
  </div>
  
</body>
</html>
