<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded corners</title>
  <style>
    #co1{
      width: 200px;
      height: 200px;
      background-color: aqua;
      border-radius: 20px 40px 20px 40px;
    }
    #co2{
      width: 200px;
      height: 200px;
      background-color: aqua;
      border-radius: 20px 50px 20px;
    }
    #co3{
      width: 200px;
      height: 200px;
      background-color: aqua;
      border-radius: 20px 50px;
    }
    #co4{
      width: 200px;
      height: 200px;
      background-color: aqua;
   border-radius: 20px;
    }


  </style>
</head>
<body>
  <h1>The border radius property</h1>
  <p >four values border radius property-20px 40px 20px 40px</p>
  <p id="co1"></p><br>
  <p >three values border radius-20px 50px 20px</p>
  <p id="co1"></p><br>
  <p >two values border radius-20px 50px</p>
  <p id="co1"></p><br>
  <p >one value border radius property-20px</p>
  <p id="co1"></p><br>
</body>
</html>
