<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive image</title>
  <style>
    img{
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="responsive">
    <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-souvenirpixels-417074.jpg&fm=jpg" alt="responsive image" width="100%" height="100">
  </div>
</body>
</html>
