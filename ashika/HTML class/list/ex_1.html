<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List in html</title>
</head>
<body>
  <h1>HTML lists</h1>
  <hr>
  <h3>An unordered HTML lists</h3>
  <ul style="list-style-type:circle">
    <li>Raunak</li>
    <li>Ashika</li>
    <li>Simran</li>
    <li>Priya</li>
  </ul><hr>
  <h3>An ordred lists</h3>
  <ol type="A">
    <li>Raunak</li>
    <li>Ashika</li>
    <li>Simran</li>
    <li>Priya</li>

  </ol><br><hr>
  <ol start="20">
    <li>Raunak</li>
    <li>Ashika</li>
    <li>Simran</li>
    <li>Priya</li>

  </ol>
  
  <br><hr>
  <h3>HTML description list</h3>
  <dl>
    <dt>coffee</dt>
    <dd>-milk</dd>
    <dd>-black</dd><hr>
    <dt>milk</dt>
    <dd>-white cold drink</dd>
    <dd>-milk hot black forest</dd>
  </dl>
  
</body>
</html>
