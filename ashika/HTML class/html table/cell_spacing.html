<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table caption</title>
  <style>
    table,th,td{
      border: 2px solid black;
    }
    caption{
      color: blue;
    }
    th,td{
      padding: 30px;
    }
    table{
      border-spacing: 10px;
    }
  </style>
</head>
<body>
  <table style="width:50%">
  <caption>Monthly savings</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
</table>
  
</body>
</html>
