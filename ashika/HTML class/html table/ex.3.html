<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table size in html</title>
  <style>
    table,th,td{
      border: 1px dashed black;
    border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table style="width:100%">
  <tr style="height: 70px;">
    <th style="width: 40px;">Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>
  
</body>
</html>
