<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header for multiple columns</title>
  <style>
    table,th,td{
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h2>Header for multiple column</h2>
  <table>
    <tr>
      <th colspan="2">fullname</th>
      <th>age</th>
    </tr>
    <tr>
      <td>jill</td>
      <td>smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>eve</td>
      <td>jackson</td>
      <td>67</td>
    </tr>
    
  </table>
</body>
</html>
