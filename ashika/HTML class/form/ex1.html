<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML form</title>
</head>
<body>
  <h3>HTML form here!</h3>
  <h5>Please Fill the form for Registration</h5>
  <form>
    <label for="">First Name:</label>
    <input type="text" placeholder="Enter your First name"><br><br>
    <label for="">Last Name:</label>
    <input type="text" placeholder="Enter your Last name"><br><br>
    <label for="">Email Id:</label>
    <input type="text" placeholder="Enter your Email"><br><br>
    <label for="">Phone no.:</label>
    <input type="number" placeholder="Enter your phone no."><br><br>
    <br>
    <label for="">Select your gender:</label><br>
    <input type="radio" name="gender"><span>Male</span><br>
    <input type="radio" name="gender"><span>Female</span><br>
    <input type="radio" name="gender"><span>Others</span><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
